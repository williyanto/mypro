<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengujian Heatshock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #catatanPerkalian em {
      font-style: italic;
    }
    @media (max-width: 576px) {
      .flex-nowrap {
        flex-wrap: nowrap !important;
      }
      .form-label {
        font-weight: bold;
      }
    }
  </style>
</head>
<body class="p-3">

  <div class="card p-4 border border-secondary shadow-sm">

    <!-- Judul -->
    <h2 class="text-center mb-2">Pengujian Heatshock</h2>
    <hr class="mt-0 mb-4">

    <!-- Input Diameter dan Manrel -->
    <div class="d-flex flex-nowrap mb-2" style="gap: 10px;">
      <div class="flex-fill">
        <label for="diameterKabel" class="form-label fw-bold">Diameter Kabel</label>
        <input type="number" class="form-control" id="diameterKabel" oninput="updatePerkalian()" placeholder="mm">
      </div>
      <div class="flex-fill">
        <label for="manrel" class="form-label fw-bold">Mandrel yang Dipakai</label>
        <input type="text" class="form-control" id="manrel" readonly>
      </div>
    </div>

    <!-- Teks Penjelasan -->
    <div class="text-center mb-4">
      <span id="catatanPerkalian" class="fst-italic d-block">
        <em>Untuk diameter (user input) kalikan dengan 3, 8, 12</em>
      </span>
    </div>

    <hr>

    <!-- Baris 3 Kolom -->
    <div class="row mb-3">
      <div class="col-md-4 mb-3">
        <label class="form-label fw-bold">Suhu Pengujian</label>
        <div><strong class="text-success">121°C ± 1°C</strong></div>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label fw-bold">Durasi Pengujian</label>
        <div><strong class="text-success">60 Menit</strong></div>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label fw-bold">Spesifikasi</label>
        <div><strong class="text-success">No Crack after bending</strong></div>
      </div>
    </div>

    <!-- Tombol Navigasi -->
    <div class="d-flex justify-content-center gap-3 mt-4">
      <button onclick="history.back()" class="btn btn-outline-secondary">🔙 Kembali</button>
      <a href="/index.html" class="btn btn-outline-primary">🏠 Beranda</a>
      <a href="../9.coldbending_test/coldbending_test.html" class="btn btn-outline-info">❄️ Cold Bending</a>
    </div>

    <!-- Footer -->
    <hr class="mt-4">
    <footer class="text-center text-muted">
      <small>Williyanto Adi 2025</small>
    </footer>

  </div>

  <script>
    function updatePerkalian() {
      const diameter = parseFloat(document.getElementById("diameterKabel").value);
      const manrel = document.getElementById("manrel");
      const catatan = document.getElementById("catatanPerkalian");

      let faktor = null;
      if (!isNaN(diameter)) {
        if (diameter >= 0 && diameter <= 19.05) {
          faktor = 3;
        } else if (diameter >= 19.08 && diameter <= 38.10) {
          faktor = 8;
        } else if (diameter >= 38.13) {
          faktor = 12;
        }

        if (faktor) {
          const hasil = (diameter * faktor).toFixed(2);
          manrel.value = hasil + " mm";
          manrel.classList.add("fw-bold", "text-success");

          catatan.innerHTML = `<em>Untuk diameter <strong class="text-success">${diameter}</strong> mm kalikan dengan <strong class="text-success">${faktor}</strong></em>`;
        } else {
          manrel.value = "";
          manrel.classList.remove("fw-bold", "text-success");
          catatan.innerHTML = `<em>Untuk diameter (user input) kalikan dengan 3, 8, 12</em>`;
        }
      } else {
        manrel.value = "";
        manrel.classList.remove("fw-bold", "text-success");
        catatan.innerHTML = `<em>Untuk diameter (user input) kalikan dengan 3, 8, 12</em>`;
      }
    }
  </script>

</body>
</html>
