<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengujian Cold Bending</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #catatanPerkalian em {
      font-style: italic;
    }
    @media (max-width: 576px) {
      .flex-nowrap {
        flex-wrap: nowrap !important;
      }
      .form-label {
        font-weight: bold;
      }
    }
  </style>
</head>
<body class="p-3">

  <div class="card p-4 border border-secondary shadow-sm">

    <!-- Judul -->
    <h2 class="text-center mb-2">Pengujian Cold Bending</h2>
    <hr class="mt-0 mb-4">

    <!-- Input Diameter dan mandrel -->
    <div class="d-flex flex-nowrap mb-2" style="gap: 10px;">
      <div class="flex-fill">
        <label for="diameterKabel" class="form-label fw-bold">Diameter Kabel</label>
        <input type="number" class="form-control" id="diameterKabel" oninput="updatePerkalian()" placeholder="mm">
      </div>
      <div class="flex-fill">
        <label for="mandrel" class="form-label fw-bold">Ukuran Mandrel</label>
        <input type="text" class="form-control" id="mandrel" readonly>
      </div>
    </div>

    <!-- Teks Penjelasan -->
    <div class="text-center mb-4">
      <span id="catatanPerkalian" class="fst-italic d-block">
        <em>Untuk diameter (user input) kalikan dengan 8 atau 10</em>
      </span>
    </div>

    <hr>

    <!-- Baris 3 Kolom -->
    <div class="row mb-3">
      <div class="col-md-4 mb-3">
        <label class="form-label fw-bold">Suhu Pengujian</label>
        <div><strong class="text-success">-35°C ± 2°C</strong></div>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label fw-bold">Durasi Pengujian</label>
        <div><strong class="text-success">60 Menit</strong></div>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label fw-bold">Spesifikasi</label>
        <div><strong class="text-success">No Crack after bending</strong></div>
      </div>
    </div>

    <!-- Tombol Navigasi -->
    <div class="d-flex justify-content-center gap-3 mt-4">
      <button onclick="history.back()" class="btn btn-outline-secondary">🔙 Kembali</button>
      <a href="../index.html" class="btn btn-outline-primary">🏠 Beranda</a>
      <a href="..//10.heatshock_test/heatshock_test.html" class="btn btn-outline-info">🔥 Heatshock</a>
    </div>

    <!-- Footer -->
    <hr class="mt-4">
    <footer class="text-center text-muted">
      <small>Williyanto Adi 2025</small>
    </footer>

  </div>

  <script>
    function updatePerkalian() {
      const diameter = parseFloat(document.getElementById("diameterKabel").value);
      const mandrel = document.getElementById("mandrel");
      const catatan = document.getElementById("catatanPerkalian");

      let faktor = null;
      if (!isNaN(diameter)) {
        if (diameter >= 0 && diameter < 20.32) {
          faktor = 8;
        } else if (diameter >= 20.32) {
          faktor = 10;
        }

        if (faktor) {
          const hasil = (diameter * faktor).toFixed(2);
          mandrel.value = hasil + " mm";
          mandrel.classList.add("fw-bold", "text-success");

          catatan.innerHTML = `<em>Untuk diameter <strong class="text-success">${diameter}</strong> mm kalikan dengan <strong class="text-success">${faktor}</strong></em>`;
        } else {
          mandrel.value = "";
          mandrel.classList.remove("fw-bold", "text-success");
          catatan.innerHTML = `<em>Untuk diameter (user input) kalikan dengan 8 atau 10</em>`;
        }
      } else {
        mandrel.value = "";
        mandrel.classList.remove("fw-bold", "text-success");
        catatan.innerHTML = `<em>Untuk diameter (user input) kalikan dengan 8 atau 10</em>`;
      }
    }
  </script>

</body>
</html>
