<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Pembacaan Alat</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Data Pembacaan Alat</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Pembacaan Alat</th>
                        <th scope="col">Panjang</th>
                        <th scope="col">Penghantar</th>
                        <th scope="col">Penampang</th>
                        <th scope="col">Suhu</th>
                        <th scope="col">Faktor Koreksi Suhu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>100 m</td>
                        <td>Tembaga</td>
                        <td>2.5 mm²</td>
                        <td>25°C</td>
                        <td>1.0</td>
                    </tr>
                    <tr>
                        <td>Data 2</td>
                        <td>150 m</td>
                        <td>Aluminium</td>
                        <td>4 mm²</td>
                        <td>30°C</td>
                        <td>0.98</td>
                    </tr>
                    <tr>
                        <td>Data 3</td>
                        <td>200 m</td>
                        <td>Tembaga</td>
                        <td>6 mm²</td>
                        <td>28°C</td>
                        <td>0.99</td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">Williyanto Adi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
