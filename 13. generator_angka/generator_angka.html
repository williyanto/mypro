<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Angka Modern</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5;
        color: #333;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .card-header {
        background: linear-gradient(135deg, #0d6efd, #0558ca);
        color: white;
        padding: 1.5rem;
        border-bottom: none;
      }
      .card-header h1 {
        font-weight: 600;
        font-size: 1.75rem;
      }
      .btn-primary {
        font-weight: 500;
        padding: 0.75rem;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
      }
      #hasilFooter {
        background-color: #ffffff;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      #hasilGenerator {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 1rem;
        border: 1px dashed #ced4da;
        border-radius: 8px;
        max-height: 200px;
        overflow-y: auto;
        background-color: #f8f9fa;
      }
      .stat-card {
        background-color: #f8f9fa;
        padding: 1rem; /* Padding dikecilkan */
        border-radius: 10px;
        text-align: center;
        height: 100%;
      }
      .stat-card .stat-title {
        font-size: 0.85rem; /* Judul juga sedikit dikecilkan */
        font-weight: 500;
        color: #6c757d;
        margin-bottom: 0.5rem;
      }
      /* DIUBAH FINAL: Ukuran font nilai hasil dikecilkan maksimal */
      .stat-card .stat-value {
        font-size: 1.25rem; /* Diubah dari 1.5rem */
        font-weight: 600;
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
          <div class="card">
            <div class="card-header text-center">
              <h1><i class="bi bi-dice-5 me-2"></i> Generator Angka</h1>
            </div>
            <div class="card-body p-4">

              <div class="row g-3">
                <div class="col-6">
                  <label for="nilaiTerkecil" class="form-label">Batas Bawah</label>
                  <input type="text" class="form-control" id="nilaiTerkecil" value="0.820">
                </div>
                <div class="col-6">
                  <label for="nilaiTerbesar" class="form-label">Batas Atas</label>
                  <input type="text" class="form-control" id="nilaiTerbesar" value="0.870">
                </div>
                <div class="col-6">
                  <label for="banyaknya" class="form-label">Jumlah Angka</label>
                  <input type="number" class="form-control" id="banyaknya" value="50">
                </div>
                <div class="col-6">
                  <label for="jumlahDigit" class="form-label">Jumlah Digit</label>
                  <input type="number" class="form-control" id="jumlahDigit" value="3">
                </div>
              </div>
              
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" id="tombolEksekusi">
                  <i class="bi bi-stars me-2"></i> Eksekusi!
                </button>
              </div>
            </div>
            <div class="card-footer p-4" id="hasilFooter" style="display: none;">
                <h5 class="mb-3">Angka yang Dihasilkan:</h5>
                <div id="hasilGenerator"></div>
                
                <div class="row mt-4 g-3">
                  <div class="col-6">
                    <div class="stat-card">
                      <div class="stat-title">NILAI TERKECIL</div>
                      <div class="stat-value" id="hasilMin">-</div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="stat-card">
                      <div class="stat-title">RATA-RATA</div>
                      <div class="stat-value" id="hasilRataRata">-</div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="stat-card">
                      <div class="stat-title">NILAI TERBESAR</div>
                      <div class="stat-value" id="hasilMax">-</div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript tidak perlu diubah
      document.getElementById('tombolEksekusi').addEventListener('click', function() {
        const nilaiMin = parseFloat(document.getElementById('nilaiTerkecil').value);
        const nilaiMax = parseFloat(document.getElementById('nilaiTerbesar').value);
        const jumlahAngka = parseInt(document.getElementById('banyaknya').value);
        const jumlahDigit = parseInt(document.getElementById('jumlahDigit').value);
        const hasilContainer = document.getElementById('hasilGenerator');
        const hasilRataRataContainer = document.getElementById('hasilRataRata');
        const hasilMinContainer = document.getElementById('hasilMin');
        const hasilMaxContainer = document.getElementById('hasilMax');
        const hasilFooter = document.getElementById('hasilFooter');
        
        hasilContainer.innerHTML = '<span class="text-muted">Menghasilkan angka...</span>';
        hasilRataRataContainer.textContent = '-';
        hasilMinContainer.textContent = '-';
        hasilMaxContainer.textContent = '-';

        if (isNaN(nilaiMin) || isNaN(nilaiMax) || isNaN(jumlahAngka) || isNaN(jumlahDigit) || jumlahAngka <= 0 || nilaiMin >= nilaiMax || jumlahDigit < 0) {
          hasilContainer.innerHTML = '<span class="text-danger">Input tidak valid! Periksa kembali semua kolom.</span>';
          hasilFooter.style.display = 'block';
          hasilFooter.style.opacity = 1;
          return;
        }

        hasilFooter.style.display = 'block';
        setTimeout(() => {
          hasilFooter.style.opacity = 1;
        }, 10);

        setTimeout(() => {
            let hasilAngka = [];
            let totalAngka = 0;

            for (let i = 0; i < jumlahAngka; i++) {
              const angkaAcak = Math.random() * (nilaiMax - nilaiMin) + nilaiMin;
              hasilAngka.push(parseFloat(angkaAcak.toFixed(jumlahDigit)));
              totalAngka += angkaAcak;
            }

            const rataRata = totalAngka / jumlahAngka;
            const nilaiMinHasil = Math.min(...hasilAngka);
            const nilaiMaxHasil = Math.max(...hasilAngka);

            hasilContainer.innerHTML = '';
            hasilAngka.forEach(angka => {
                const badge = document.createElement('span');
                badge.className = 'badge text-bg-secondary fw-normal';
                badge.textContent = angka.toFixed(jumlahDigit);
                hasilContainer.appendChild(badge);
            });

            hasilRataRataContainer.textContent = rataRata.toFixed(jumlahDigit);
            hasilMinContainer.textContent = nilaiMinHasil.toFixed(jumlahDigit);
            hasilMaxContainer.textContent = nilaiMaxHasil.toFixed(jumlahDigit);

        }, 250);
      });
    </script>
  </body>
</html>
