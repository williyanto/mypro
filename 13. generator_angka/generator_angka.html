<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Angka - Default</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
      /* Sedikit style tambahan untuk layout */
      body {
        background-color: #f8f9fa; /* Latar belakang abu-abu terang standar */
      }
      .result-badge {
        font-size: 0.9em;
      }
      .footer {
        text-align: center;
        padding: 1rem 0;
        color: #6c757d; /* Warna teks abu-abu standar */
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card">
            <div class="card-header">
              <h1 class="h4 mb-0">Generator Angka</h1>
            </div>
            <div class="card-body">
              <p class="card-text text-muted">Isi form di bawah ini untuk menghasilkan angka acak.</p>
              <div class="row g-3">
                <div class="col-6">
                  <label for="nilaiTerkecil" class="form-label">Batas Bawah</label>
                  <input type="text" class="form-control" id="nilaiTerkecil" value="0.820">
                </div>
                <div class="col-6">
                  <label for="nilaiTerbesar" class="form-label">Batas Atas</label>
                  <input type="text" class="form-control" id="nilaiTerbesar" value="0.870">
                </div>
                <div class="col-6">
                  <label for="banyaknya" class="form-label">Jumlah</label>
                  <input type="number" class="form-control" id="banyaknya" value="50">
                </div>
                <div class="col-6">
                  <label for="jumlahDigit" class="form-label">Digit Desimal</label>
                  <input type="number" class="form-control" id="jumlahDigit" value="3">
                </div>
              </div>
              
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" id="tombolEksekusi">Generate</button>
              </div>
            </div>

            <div id="hasilFooter" class="card-footer" style="display: none;">
              <h5>Hasil Statistik</h5>
              <table class="table table-bordered text-center">
                <thead>
                  <tr>
                    <th>Terkecil</th>
                    <th>Rata-Rata</th>
                    <th>Terbesar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="hasilMin">-</td>
                    <td id="hasilRataRata">-</td>
                    <td id="hasilMax">-</td>
                  </tr>
                </tbody>
              </table>
              <div class="mt-3">
                <label class="form-label">Daftar Angka:</label>
                <div id="hasilGenerator" class="p-2 border rounded bg-light" style="max-height: 150px; overflow-y: auto;">
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>Williyanto Adi 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('tombolEksekusi').addEventListener('click', function() {
        // Ambil nilai & elemen
        const nilaiMin = parseFloat(document.getElementById('nilaiTerkecil').value);
        const nilaiMax = parseFloat(document.getElementById('nilaiTerbesar').value);
        const jumlahAngka = parseInt(document.getElementById('banyaknya').value);
        const jumlahDigit = parseInt(document.getElementById('jumlahDigit').value);
        
        const hasilContainer = document.getElementById('hasilGenerator');
        const hasilRataRataContainer = document.getElementById('hasilRataRata');
        const hasilMinContainer = document.getElementById('hasilMin');
        const hasilMaxContainer = document.getElementById('hasilMax');
        const hasilFooter = document.getElementById('hasilFooter');
        
        // Validasi
        if (isNaN(nilaiMin) || isNaN(nilaiMax) || isNaN(jumlahAngka) || isNaN(jumlahDigit) || jumlahAngka <= 0 || nilaiMin >= nilaiMax || jumlahDigit < 0) {
          hasilFooter.style.display = 'block';
          hasilContainer.innerHTML = '<span class="text-danger">Input tidak valid.</span>';
          hasilMinContainer.textContent = '-';
          hasilRataRataContainer.textContent = '-';
          hasilMaxContainer.textContent = '-';
          return;
        }

        // Tampilkan footer
        hasilFooter.style.display = 'block';
        
        // Proses Generate
        let hasilAngka = [];
        let totalAngka = 0;

        for (let i = 0; i < jumlahAngka; i++) {
          const angkaAcak = Math.random() * (nilaiMax - nilaiMin) + nilaiMin;
          hasilAngka.push(parseFloat(angkaAcak.toFixed(jumlahDigit)));
          totalAngka += angkaAcak;
        }

        // Kalkulasi
        const rataRata = totalAngka / jumlahAngka;
        const nilaiMinHasil = Math.min(...hasilAngka);
        const nilaiMaxHasil = Math.max(...hasilAngka);
        
        // Tampilkan hasil statistik
        hasilRataRataContainer.textContent = rataRata.toFixed(jumlahDigit);
        hasilMinContainer.textContent = nilaiMinHasil.toFixed(jumlahDigit);
        hasilMaxContainer.textContent = nilaiMaxHasil.toFixed(jumlahDigit);
        
        // Tampilkan daftar angka sebagai badge
        hasilContainer.innerHTML = '';
        hasilAngka.forEach(angka => {
            const badge = document.createElement('span');
            badge.className = 'badge bg-secondary me-1 mb-1 result-badge';
            badge.textContent = angka.toFixed(jumlahDigit);
            hasilContainer.appendChild(badge);
        });
      });
    </script>
  </body>
</html>
