<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Angka - Default</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
      body {
        background-color: #f8f9fa;
      }
      .result-item {
        display: flex;
        align-items: center;
        background-color: #e9ecef;
        border-radius: 0.375rem;
        padding: 0.25rem 0.65rem;
        margin-bottom: 0.5rem;
        font-size: 0.9em;
        break-inside: avoid;
      }
      .item-number {
        color: #6c757d;
        margin-right: 0.4rem;
      }
      .item-value {
        color: #212529;
        font-weight: 600;
      }
      .footer {
        text-align: center;
        padding: 1rem 0;
        color: #6c757d;
      }
      #hasilGenerator {
        /* Dibiarkan kosong agar daftar vertikal */
      }

      #hasilMin {
        color: red;
        font-weight: bold;
      }
      #hasilRataRata {
        color: green;
        font-weight: bold;
      }
      #hasilMax {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card">
            <div class="card-header">
              <h1 class="h4 mb-0">Generator Angka</h1>
            </div>
            <div class="card-body">
              <p class="card-text text-muted">Isi form di bawah ini untuk menghasilkan angka acak.</p>
              <div class="row g-3">
                <div class="col-6"><label for="nilaiTerkecil" class="form-label">Batas Bawah</label><input type="text" class="form-control" id="nilaiTerkecil" value="0.820"></div>
                <div class="col-6"><label for="nilaiTerbesar" class="form-label">Batas Atas</label><input type="text" class="form-control" id="nilaiTerbesar" value="0.870"></div>
                <div class="col-6"><label for="banyaknya" class="form-label">Jumlah</label><input type="number" class="form-control" id="banyaknya" value="60"></div>
                <div class="col-6"><label for="jumlahDigit" class="form-label">Digit Desimal</label><input type="number" class="form-control" id="jumlahDigit" value="3"></div>
              </div>
              
              <div class="row g-2 mt-4">
                <div class="col">
                  <button type="button" class="btn btn-primary w-100" id="tombolEksekusi">Generate</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-danger w-100" id="tombolReset">Reset</button>
                </div>
              </div>

            </div>

            <div id="hasilFooter" class="card-footer" style="display: none;">
              <h5>Hasil Statistik</h5>
              <table class="table table-bordered text-center">
                <thead>
                  <tr><th>Terkecil</th><th>Rata-Rata</th><th>Terbesar</th></tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="hasilMin">-</td>
                    <td id="hasilRataRata">-</td>
                    <td id="hasilMax">-</td>
                  </tr>
                </tbody>
              </table>
              <div class="mt-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label mb-0">Daftar Angka:</label>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" id="tombolSalin" style="display: none;">
                          <i class="bi bi-clipboard"></i> Salin
                      </button>
                      <button class="btn btn-sm btn-outline-success" id="tombolUnduh" style="display: none;">
                          <i class="bi bi-file-earmark-excel"></i> Download .xlsx
                      </button>
                    </div>
                </div>
                <div id="hasilGenerator" class="p-2 border rounded bg-light" style="max-height: 250px; overflow-y: auto;">
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>Williyanto Adi 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let generatedNumbers = [];

      function copyToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
          return navigator.clipboard.writeText(text);
        } else {
          let textArea = document.createElement("textarea");
          textArea.value = text;
          textArea.style.position = "fixed";
          textArea.style.left = "-999999px";
          textArea.style.top = "-999999px";
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          return new Promise((res, rej) => {
            document.execCommand('copy') ? res() : rej();
            textArea.remove();
          });
        }
      }

      document.getElementById('tombolEksekusi').addEventListener('click', function() {
        const nilaiMin = parseFloat(document.getElementById('nilaiTerkecil').value);
        const nilaiMax = parseFloat(document.getElementById('nilaiTerbesar').value);
        const jumlahAngka = parseInt(document.getElementById('banyaknya').value);
        const jumlahDigit = parseInt(document.getElementById('jumlahDigit').value);
        
        const hasilContainer = document.getElementById('hasilGenerator');
        const hasilRataRataContainer = document.getElementById('hasilRataRata');
        const hasilMinContainer = document.getElementById('hasilMin');
        const hasilMaxContainer = document.getElementById('hasilMax');
        const hasilFooter = document.getElementById('hasilFooter');
        const tombolSalin = document.getElementById('tombolSalin');
        const tombolUnduh = document.getElementById('tombolUnduh'); // BARU

        // Sembunyikan tombol aksi
        tombolSalin.style.display = 'none';
        tombolUnduh.style.display = 'none'; // BARU
        
        if (isNaN(nilaiMin) || isNaN(nilaiMax) || isNaN(jumlahAngka) || isNaN(jumlahDigit) || jumlahAngka <= 0 || nilaiMin >= nilaiMax || jumlahDigit < 0) {
          hasilFooter.style.display = 'block';
          hasilContainer.innerHTML = '<span class="text-danger p-2">Input tidak valid.</span>';
          hasilMinContainer.textContent = '-';
          hasilRataRataContainer.textContent = '-';
          hasilMaxContainer.textContent = '-';
          generatedNumbers = [];
          return;
        }

        hasilFooter.style.display = 'block';
        
        let hasilAngka = [];
        let totalAngka = 0;

        for (let i = 0; i < jumlahAngka; i++) {
          const angkaAcak = Math.random() * (nilaiMax - nilaiMin) + nilaiMin;
          hasilAngka.push(angkaAcak.toFixed(jumlahDigit));
          totalAngka += parseFloat(angkaAcak);
        }

        generatedNumbers = [...hasilAngka];

        const rataRata = totalAngka / jumlahAngka;
        const nilaiMinHasil = Math.min(...hasilAngka);
        const nilaiMaxHasil = Math.max(...hasilAngka);
        
        hasilRataRataContainer.textContent = rataRata.toFixed(jumlahDigit);
        hasilMinContainer.textContent = nilaiMinHasil.toFixed(jumlahDigit);
        hasilMaxContainer.textContent = nilaiMaxHasil.toFixed(jumlahDigit);
        
        hasilContainer.innerHTML = '';
        hasilAngka.forEach((angka, index) => {
            const item = document.createElement('div');
            item.className = 'result-item';
            const numberSpan = document.createElement('span');
            numberSpan.className = 'item-number';
            numberSpan.textContent = `${index + 1}.`;
            const valueSpan = document.createElement('span');
            valueSpan.className = 'item-value';
            valueSpan.textContent = angka;
            item.appendChild(numberSpan);
            item.appendChild(valueSpan);
            hasilContainer.appendChild(item);
        });

        if (generatedNumbers.length > 0) {
            tombolSalin.style.display = 'block';
            tombolUnduh.style.display = 'block'; // BARU
        }
      });
      
      document.getElementById('tombolReset').addEventListener('click', function() {
        document.getElementById('nilaiTerkecil').value = '0.820';
        document.getElementById('nilaiTerbesar').value = '0.870';
        document.getElementById('banyaknya').value = '60';
        document.getElementById('jumlahDigit').value = '3';

        const hasilFooter = document.getElementById('hasilFooter');
        hasilFooter.style.display = 'none';

        document.getElementById('hasilMin').textContent = '-';
        document.getElementById('hasilRataRata').textContent = '-';
        document.getElementById('hasilMax').textContent = '-';
        document.getElementById('hasilGenerator').innerHTML = '';
        document.getElementById('tombolSalin').style.display = 'none';
        document.getElementById('tombolUnduh').style.display = 'none'; // BARU

        generatedNumbers = [];
      });

      document.getElementById('tombolSalin').addEventListener('click', function() {
        if (generatedNumbers.length === 0) return;
        const textToCopy = generatedNumbers.join('\n');
        copyToClipboard(textToCopy).then(() => {
            const originalHtml = this.innerHTML;
            this.innerHTML = `<i class="bi bi-check-lg"></i> Disalin!`;
            this.classList.add('btn-success');
            this.classList.remove('btn-outline-secondary');
            setTimeout(() => {
                this.innerHTML = originalHtml;
                this.classList.remove('btn-success');
                this.classList.add('btn-outline-secondary');
            }, 2000);
        }).catch(err => {
            console.error('Gagal menyalin teks: ', err);
            alert('Gagal menyalin teks.');
        });
      });

      // --- BARU: Event listener untuk tombol download ---
      document.getElementById('tombolUnduh').addEventListener('click', function() {
        if (generatedNumbers.length === 0) return;

        // 1. Siapkan data: Header + baris data
        const data = [
          ["No", "Angka"], // Header kolom
          ...generatedNumbers.map((angka, index) => [index + 1, parseFloat(angka)]) // Baris data
        ];

        // 2. Buat Worksheet dari data
        const ws = XLSX.utils.aoa_to_sheet(data);

        // 3. Buat Workbook baru
        const wb = XLSX.utils.book_new();

        // 4. Tambahkan Worksheet ke Workbook
        XLSX.utils.book_append_sheet(wb, ws, "Hasil Angka"); // "Hasil Angka" adalah nama sheet

        // 5. Tulis file dan picu unduhan
        XLSX.writeFile(wb, "HasilGenerateAngka.xlsx");
      });
      
    </script>
  </body>
</html>
