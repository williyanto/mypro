<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radius Tekukan Kabel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .green-text {
      color: green;
    }

    /* Grid layout 2 kolom untuk semua ukuran */
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    /* Untuk hasil perhitungan */
    input[readonly] {
      background-color: #eafbe7;
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .grid-2 input,
      .grid-2 select {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="mb-4 text-center">Form Perhitungan Radius Tekukan</h2>

    <!-- Deskripsi -->
    <div class="mb-3">
      <label class="form-label fw-bold">Deskripsi Kabel</label>
      <input type="text" class="form-control" id="deskripsi" />
    </div>

    <!-- Tipe kabel & Jumlah inti -->
    <div class="mb-3 grid-2">
      <div>
        <label class="form-label fw-bold">Tipe Kabel</label>
        <select class="form-select" id="tipe">
          <option value="lead">Kabel dengan Lead Sheath/Lapisan Logam</option>
          <option value="lain">Kabel Lain</option>
        </select>
      </div>
      <div>
        <label class="form-label fw-bold">Jumlah Inti</label>
        <select class="form-select" id="inti">
          <option value="1">Inti Tunggal</option>
          <option value="3">Tiga Inti</option>
        </select>
      </div>
    </div>

    <!-- Diameter konduktor & kabel -->
    <div class="mb-3 grid-2">
      <div>
        <label class="form-label fw-bold">Diameter Konduktor (mm)</label>
        <input type="number" class="form-control" id="d" />
      </div>
      <div>
        <label class="form-label fw-bold">Diameter Kabel (O/S) (mm)</label>
        <input type="number" class="form-control" id="D" />
      </div>
    </div>

    <!-- Diameter Drum dan rumus -->
    <div class="mb-3">
      <label class="form-label fw-bold">Diameter Drum (mm)</label>
      <div class="d-flex align-items-center">
        <input type="number" class="form-control me-3" id="drum" style="max-width: 200px" />
        <span id="rumus" class="fw-bold"></span>
      </div>
    </div>

    <!-- Hasil radius -->
    <div class="mb-3 grid-2">
      <div>
        <label class="form-label fw-bold">Minimal Radius Tekukan (mm)</label>
        <input type="text" class="form-control green-text" id="min" readonly />
      </div>
      <div>
        <label class="form-label fw-bold">Max. Radius Tekukan (mm)</label>
        <input type="text" class="form-control green-text" id="max" readonly />
      </div>
    </div>
  </div>

  <script>
    const d = document.getElementById("d");
    const D = document.getElementById("D");
    const tipe = document.getElementById("tipe");
    const inti = document.getElementById("inti");
    const drum = document.getElementById("drum");
    const min = document.getElementById("min");
    const max = document.getElementById("max");
    const rumus = document.getElementById("rumus");

    function update() {
      const vd = parseFloat(d.value) || 0;
      const vD = parseFloat(D.value) || 0;
      const t = tipe.value;
      const i = inti.value;

      let faktor = 0;
      let formulaText = "";

      if (t === "lead" && i === "1") {
        faktor = 25;
        formulaText = "25(d+D)+5%";
      } else if (t === "lead" && i === "3") {
        faktor = 20;
        formulaText = "20(d+D)+5%";
      } else if (t === "lain" && i === "1") {
        faktor = 20;
        formulaText = "20(d+D)+5%";
      } else if (t === "lain" && i === "3") {
        faktor = 15;
        formulaText = "15(d+D)+5%";
      }

      const nilai = faktor * (vd + vD);
      const hasil = nilai + (nilai * 0.05);

      if (!isNaN(hasil)) {
        max.value = Math.round(hasil);
        rumus.innerText = formulaText;
      } else {
        max.value = "";
        rumus.innerText = "";
      }

      min.value = drum.value;
    }

    [d, D, tipe, inti, drum].forEach(el => el.addEventListener("input", update));
  </script>
</body>
</html>
