<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aplikasi Mobile Saya</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #000;
            padding-bottom: 0;
            overflow: hidden; /* Mencegah halaman bergulir saat mengganti video */
        }
        
        /* [PERUBAHAN] Kontainer video layar penuh */
        #fullscreen-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Menempatkan video di belakang semua UI */
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan video mengisi seluruh layar tanpa distorsi */
        }

        /* Menempatkan UI di atas video dengan z-index yang lebih tinggi */
        .bottom-nav,
        .fixed-bottom-container,
        .right-nav {
            z-index: 10;
        }

        /* Kustomisasi untuk navbar bawah */
        .bottom-nav {
            background-color: transparent !important; /* Membuat latar belakang transparan */
            box-shadow: none;
        }

        .bottom-nav .nav-link {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .bottom-nav .nav-link.active {
            color: #fff;
        }
        
        .bottom-nav .nav-link i {
            font-size: 1.5rem;
        }
        
        /* Menyesuaikan ikon '+' */
        .bottom-nav .plus-icon i {
            font-size: 2.5rem;
            color: #fff;
        }

        /* CSS untuk konten di kiri bawah, di atas navbar */
        .fixed-bottom-container {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            padding: 10px 15px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .main-content-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-icon {
            font-size: 1.5rem;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .username {
            font-weight: bold;
            font-size: 1rem;
            line-height: 1;
        }

        .caption-row {
            padding-left: 5px;
            font-size: 0.9rem;
        }
        
        .subscribe-btn {
            display: flex;
            align-items: center;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            gap: 5px;
            background-color: #ff0000;
            border-color: #ff0000;
        }

        .subscribe-btn:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        /* CSS untuk navbar vertikal di kanan */
        .right-nav {
            position: fixed;
            bottom: 70px;
            right: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: transparent;
        }

        .right-nav .nav-link {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .right-nav .nav-link i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div id="fullscreen-video-container">
        <video id="video-player" controls autoplay loop></video>
    </div>

    <div class="fixed-bottom-container">
        <div class="main-content-row">
            <div class="profile-section">
                <i class="bi bi-person-circle profile-icon"></i>
                <div class="username">@aqsa1610</div>
            </div>
            <button class="btn btn-danger btn-sm subscribe-btn">
                <i class="bi bi-play-circle-fill"></i>
                <span>Subscribe</span>
            </button>
        </div>
        <div class="caption-row">
            chots hati ini
        </div>
    </div>

    <nav class="right-nav">
        <a class="nav-link" href="#">
            <i class="bi bi-heart-fill"></i>
            <span>Like</span>
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-hand-thumbs-down-fill"></i>
            <span>Dislike</span>
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-chat-dots-fill"></i>
            <span>Comment</span>
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-share-fill"></i>
            <span>Share</span>
        </a>
        <a class="nav-link" href="#">
            <i class="bi bi-repeat"></i>
            <span>Repeat</span>
        </a>
    </nav>

    <nav class="navbar fixed-bottom bottom-nav">
        <div class="container-fluid d-flex justify-content-around">
            <a class="nav-link active" href="#">
                <i class="bi bi-house-door-fill"></i>
                <span>Home</span>
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-chat-dots-fill"></i>
                <span>Chots</span>
            </a>
            <a class="nav-link plus-icon" href="#" id="plus-button">
                <i class="bi bi-plus-circle-fill"></i>
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-collection-play-fill"></i>
                <span>Subrek</span>
            </a>
            <a class="nav-link" href="#">
                <i class="bi bi-person-circle"></i>
                <span>Kamu</span>
            </a>
        </div>
    </nav>
    
    <input type="file" id="video-file-input" accept="video/*" multiple style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const plusButton = document.getElementById('plus-button');
            const videoFileInput = document.getElementById('video-file-input');
            const videoPlayer = document.getElementById('video-player');
            let videoFiles = [];
            let currentVideoIndex = 0;
            let isScrolling = false;

            plusButton.addEventListener('click', (e) => {
                e.preventDefault();
                videoFileInput.click();
            });

            videoFileInput.addEventListener('change', (e) => {
                videoFiles = Array.from(e.target.files);
                if (videoFiles.length > 0) {
                    currentVideoIndex = 0;
                    playVideo(videoFiles[currentVideoIndex]);
                }
            });

            window.addEventListener('wheel', (e) => {
                if (videoFiles.length <= 1 || isScrolling) {
                    return;
                }

                isScrolling = true;
                
                if (e.deltaY > 0) {
                    // Gulir ke bawah (video selanjutnya)
                    currentVideoIndex = (currentVideoIndex + 1) % videoFiles.length;
                    playVideo(videoFiles[currentVideoIndex]);
                } else if (e.deltaY < 0) {
                    // Gulir ke atas (video sebelumnya)
                    currentVideoIndex = (currentVideoIndex - 1 + videoFiles.length) % videoFiles.length;
                    playVideo(videoFiles[currentVideoIndex]);
                }

                // Mengatur jeda untuk mencegah perubahan video yang terlalu cepat
                setTimeout(() => {
                    isScrolling = false;
                }, 500); // Jeda 0.5 detik
            });

            function playVideo(file) {
                if (videoPlayer.src) {
                    URL.revokeObjectURL(videoPlayer.src);
                }
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
                videoPlayer.play();
            }
        });
    </script>
</body>
</html>
