<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Shorts Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: white;
      overflow: hidden;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .video-container {
      position: relative;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .video-container::-webkit-scrollbar {
      display: none;
    }

    .video-slide {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      background: #1DB954;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #1DB954;
    }

    /* Top Header */
    .top-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 100%);
    }

    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .header-actions {
      display: flex;
      gap: 20px;
    }

    .header-actions button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    /* Right Sidebar */
    .right-sidebar {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 15;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .sidebar-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: white;
    }

    .sidebar-action .icon {
      font-size: 28px;
      margin-bottom: 2px;
    }

    .sidebar-action .count {
      font-size: 12px;
      font-weight: 500;
    }

    .like-btn.liked .icon {
      color: #ff3040;
    }

    /* Bottom Info */
    .bottom-info {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 80px;
      z-index: 15;
      color: white;
    }

    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    .username {
      font-size: 15px;
      font-weight: 600;
    }

    .subscribe-btn {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 12px;
      border-radius: 2px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      text-transform: uppercase;
    }

    .subscribe-btn.subscribed {
      background: #666;
      border-color: #666;
    }

    .video-caption {
      font-size: 14px;
      line-height: 1.4;
      margin-top: 5px;
    }

    .hashtag {
      color: #1DB954;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 25;
      border-top: 1px solid #333;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #666;
      text-decoration: none;
      cursor: pointer;
      padding: 5px;
    }

    .nav-item.active {
      color: white;
    }

    .nav-item .nav-icon {
      font-size: 20px;
    }

    .nav-item .nav-label {
      font-size: 10px;
      font-weight: 500;
    }

    .upload-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 2px;
      padding: 8px;
      cursor: pointer;
    }

    .upload-btn .nav-icon {
      font-size: 18px;
      font-weight: bold;
    }

    .profile-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #666;
    }

    .upload-input {
      display: none;
    }

    /* Play Button */
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-slide:hover .play-overlay {
      opacity: 1;
    }

    /* Sound Button */
    .sound-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 15;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    /* Empty State */
    .empty-state {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255,255,255,0.7);
      z-index: 10;
    }

    .empty-state .empty-icon {
      font-size: 60px;
      opacity: 0.5;
      margin-bottom: 16px;
    }

    /* Green placeholder when no video */
    .video-placeholder {
      width: 100%;
      height: 100%;
      background: #1DB954;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: rgba(255,255,255,0.3);
    }

    /* Like animation */
    @keyframes likeFloat {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -200%) scale(1.5); }
    }
  </style>
</head>
<body>
  <!-- Top Header -->
  <div class="top-header">
    <button class="back-btn">
      <i class="bi bi-arrow-left"></i>
    </button>
    <div class="header-actions">
      <button><i class="bi bi-search"></i></button>
      <button><i class="bi bi-three-dots-vertical"></i></button>
    </div>
  </div>

  <!-- Video Container -->
  <div class="video-container" id="videoContainer">
    <div class="video-slide">
      <div class="video-placeholder">
        <i class="bi bi-play-circle"></i>
      </div>
      
      <button class="play-overlay">
        <i class="bi bi-play-fill"></i>
      </button>

      <!-- Right Actions -->
      <div class="right-sidebar">
        <div class="sidebar-action like-btn" data-liked="false">
          <div class="icon"><i class="bi bi-hand-thumbs-up"></i></div>
          <div class="count">16 K</div>
        </div>
        
        <div class="sidebar-action">
          <div class="icon"><i class="bi bi-hand-thumbs-down"></i></div>
          <div class="count">Dislike</div>
        </div>
        
        <div class="sidebar-action">
          <div class="icon"><i class="bi bi-chat"></i></div>
          <div class="count">6</div>
        </div>
        
        <div class="sidebar-action">
          <div class="icon"><i class="bi bi-share"></i></div>
          <div class="count">Share</div>
        </div>
        
        <div class="sidebar-action">
          <div class="icon"><i class="bi bi-arrow-repeat"></i></div>
          <div class="count">17</div>
        </div>
        
        <div class="sidebar-action">
          <img src="https://i.pravatar.cc/40?u=music" alt="playlist" style="width: 40px; height: 40px; border-radius: 8px;">
        </div>
      </div>

      <!-- Bottom Info -->
      <div class="bottom-info">
        <div class="user-row">
          <div class="user-avatar">WLL</div>
          <span class="username">@aqsa1610</span>
          <button class="subscribe-btn">Subscribe</button>
        </div>
        <div class="video-caption">
          <span class="hashtag">#YuSup</span> Cot untuk aqsakuuh
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active">
      <div class="nav-icon"><i class="bi bi-house-fill"></i></div>
      <div class="nav-label">Home</div>
    </a>
    
    <a href="#" class="nav-item">
      <div class="nav-icon"><i class="bi bi-play-btn"></i></div>
      <div class="nav-label">Shorts</div>
    </a>
    
    <label class="nav-item">
      <div class="upload-btn">
        <div class="nav-icon">+</div>
      </div>
      <input type="file" class="upload-input" id="videoInput" accept="video/*" multiple>
    </label>
    
    <a href="#" class="nav-item">
      <div class="nav-icon"><i class="bi bi-collection-play"></i></div>
      <div class="nav-label">Subscriptions</div>
    </a>
    
    <a href="#" class="nav-item">
      <div class="nav-icon">
        <div class="profile-avatar"></div>
      </div>
      <div class="nav-label">You</div>
    </a>
  </div>

  <script>
    class YouTubeShortsClone {
      constructor() {
        this.videoInput = document.getElementById('videoInput');
        this.videoContainer = document.getElementById('videoContainer');
        this.currentVideoIndex = 0;
        this.videos = [];
        this.playOrder = [];
        this.currentPlayOrderIndex = 0;
        this.isMuted = false;
        
        this.init();
      }

      init() {
        this.videoInput.addEventListener('change', (e) => this.handleFileUpload(e));
        this.videoContainer.addEventListener('scroll', () => this.handleScroll());
        this.setupEventListeners();
      }

      setupEventListeners() {
        // Like button functionality
        document.addEventListener('click', (e) => {
          if (e.target.closest('.like-btn')) {
            this.toggleLike(e.target.closest('.like-btn'));
          }
          
          if (e.target.closest('.subscribe-btn')) {
            this.toggleSubscribe(e.target.closest('.subscribe-btn'));
          }
          
          if (e.target.closest('.play-overlay')) {
            this.toggleVideoPlay(e.target.closest('.video-slide'));
          }
          
          if (e.target.closest('.sound-btn')) {
            this.toggleSound(e.target.closest('.sound-btn'));
          }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
          if (e.code === 'Space') {
            e.preventDefault();
            const currentSlide = document.querySelector('.video-slide');
            this.toggleVideoPlay(currentSlide);
          }
          
          // Arrow key navigation
          if (e.code === 'ArrowUp' || e.code === 'ArrowDown') {
            e.preventDefault();
            this.navigateWithKeys(e.code);
          }
          
          // Mute/unmute with M key
          if (e.code === 'KeyM') {
            this.toggleGlobalMute();
          }
        });

        // Handle video ended event for looping
        document.addEventListener('ended', (e) => {
          if (e.target.classList.contains('video-element')) {
            this.playNextVideo();
          }
        }, true);
      }

      toggleGlobalMute() {
        this.isMuted = !this.isMuted;
        const videos = document.querySelectorAll('.video-element');
        videos.forEach(video => {
          video.muted = this.isMuted;
        });
        
        const soundButtons = document.querySelectorAll('.sound-btn i');
        soundButtons.forEach(btn => {
          btn.className = this.isMuted ? 'bi bi-volume-mute' : 'bi bi-volume-up';
        });
      }

      toggleSound(soundBtn) {
        const video = soundBtn.closest('.video-slide').querySelector('video');
        video.muted = !video.muted;
        const icon = soundBtn.querySelector('i');
        icon.className = video.muted ? 'bi bi-volume-mute' : 'bi bi-volume-up';
      }

      playNextVideo() {
        if (this.playOrder.length === 0) return;
        
        this.currentPlayOrderIndex = (this.currentPlayOrderIndex + 1) % this.playOrder.length;
        const nextIndex = this.playOrder[this.currentPlayOrderIndex];
        
        const slides = document.querySelectorAll('.video-slide');
        if (slides[nextIndex]) {
          slides[nextIndex].scrollIntoView({ behavior: 'smooth' });
          this.playVideo(slides[nextIndex]);
        }
      }

      playVideo(slide) {
        const video = slide.querySelector('video');
        const playBtn = slide.querySelector('.play-overlay i');
        
        video.currentTime = 0;
        video.play().catch(e => console.log('Autoplay prevented'));
        if (playBtn) playBtn.className = 'bi bi-pause-fill';
        
        this.currentVideoIndex = parseInt(slide.dataset.index);
        this.currentPlayOrderIndex = this.playOrder.indexOf(this.currentVideoIndex);
      }

      generateRandomPlayOrder(count) {
        // Create array [0, 1, 2, ..., count-1]
        const order = Array.from({length: count}, (_, i) => i);
        
        // Fisher-Yates shuffle algorithm
        for (let i = order.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [order[i], order[j]] = [order[j], order[i]];
        }
        
        return order;
      }

      navigateWithKeys(key) {
        const slides = document.querySelectorAll('.video-slide');
        if (slides.length === 0) return;
        
        let newIndex = this.currentVideoIndex;
        
        if (key === 'ArrowUp' && this.currentVideoIndex > 0) {
          newIndex = this.currentVideoIndex - 1;
        } else if (key === 'ArrowDown' && this.currentVideoIndex < slides.length - 1) {
          newIndex = this.currentVideoIndex + 1;
        }
        
        if (newIndex !== this.currentVideoIndex) {
          slides[newIndex].scrollIntoView({ behavior: 'smooth' });
          this.playVideo(slides[newIndex]);
        }
      }

      handleFileUpload(event) {
        const files = Array.from(event.target.files);
        if (!files.length) return;

        this.videoContainer.innerHTML = '';
        this.videos = [];

        files.forEach((file, index) => {
          this.createVideoSlide(file, index);
        });

        // Generate random play order
        this.playOrder = this.generateRandomPlayOrder(files.length);
        this.currentPlayOrderIndex = 0;

        // Play first video in random order
        setTimeout(() => {
          const firstIndex = this.playOrder[0];
          const firstSlide = document.querySelectorAll('.video-slide')[firstIndex];
          if (firstSlide) {
            firstSlide.scrollIntoView();
            this.playVideo(firstSlide);
          }
        }, 100);
      }

      createVideoSlide(file, index) {
        const url = URL.createObjectURL(file);
        const slide = document.createElement('div');
        slide.className = 'video-slide';
        slide.dataset.index = index;

        const likes = Math.floor(Math.random() * 50) + 10;
        const comments = Math.floor(Math.random() * 20) + 1;
        const shares = Math.floor(Math.random() * 30) + 5;

        slide.innerHTML = `
          <video class="video-element" src="${url}" loop playsinline></video>
          
          <button class="play-overlay">
            <i class="bi bi-play-fill"></i>
          </button>
          
          <button class="sound-btn">
            <i class="bi bi-volume-up"></i>
          </button>

          <div class="right-sidebar">
            <div class="sidebar-action like-btn" data-liked="false">
              <div class="icon"><i class="bi bi-hand-thumbs-up"></i></div>
              <div class="count">${this.formatCount(likes * 1000)}</div>
            </div>
            
            <div class="sidebar-action">
              <div class="icon"><i class="bi bi-hand-thumbs-down"></i></div>
              <div class="count">Dislike</div>
            </div>
            
            <div class="sidebar-action">
              <div class="icon"><i class="bi bi-chat"></i></div>
              <div class="count">${comments}</div>
            </div>
            
            <div class="sidebar-action">
              <div class="icon"><i class="bi bi-share"></i></div>
              <div class="count">Share</div>
            </div>
            
            <div class="sidebar-action">
              <div class="icon"><i class="bi bi-arrow-repeat"></i></div>
              <div class="count">${shares}</div>
            </div>
            
            <div class="sidebar-action">
              <img src="https://i.pravatar.cc/40?u=${file.name}" alt="playlist" style="width: 40px; height: 40px; border-radius: 8px;">
            </div>
          </div>

          <div class="bottom-info">
            <div class="user-row">
              <div class="user-avatar">WLL</div>
              <span class="username">@aqsa1610</span>
              <button class="subscribe-btn">Subscribe</button>
            </div>
            <div class="video-caption">
              <span class="hashtag">#YuSup</span> ${this.generateCaption()}
            </div>
          </div>
        `;

        this.videoContainer.appendChild(slide);
        this.videos.push({ element: slide, file, url });

        // Set video to loop
        const video = slide.querySelector('video');
        video.loop = true;
        
        // Add ended event listener for this specific video
        video.addEventListener('ended', () => {
          this.playNextVideo();
        });
      }

      generateCaption() {
        const captions = [
          'Cot untuk aqsakuuh',
          'Video keren hari ini!',
          'Konten seru banget nih',
          'Jangan lupa like ya!',
          'Subscribe untuk konten lainnya'
        ];
        return captions[Math.floor(Math.random() * captions.length)];
      }

      toggleLike(likeBtn) {
        const isLiked = likeBtn.dataset.liked === 'true';
        const icon = likeBtn.querySelector('.icon i');
        const countEl = likeBtn.querySelector('.count');
        let count = parseInt(countEl.textContent.replace(/[^\d]/g, ''));

        if (isLiked) {
          likeBtn.dataset.liked = 'false';
          likeBtn.classList.remove('liked');
          icon.className = 'bi bi-hand-thumbs-up';
          count--;
        } else {
          likeBtn.dataset.liked = 'true';
          likeBtn.classList.add('liked');
          icon.className = 'bi bi-hand-thumbs-up-fill';
          count++;
          this.createLikeAnimation(likeBtn);
        }

        countEl.textContent = this.formatCount(count * 1000);
      }

      createLikeAnimation(likeBtn) {
        const heart = document.createElement('div');
        heart.innerHTML = '👍';
        heart.style.cssText = `
          position: absolute;
          font-size: 30px;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          z-index: 100;
          pointer-events: none;
          animation: likeFloat 1s ease-out forwards;
        `;
        
        likeBtn.style.position = 'relative';
        likeBtn.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }

      toggleSubscribe(subscribeBtn) {
        subscribeBtn.classList.toggle('subscribed');
        subscribeBtn.textContent = subscribeBtn.classList.contains('subscribed') 
          ? 'Subscribed' 
          : 'Subscribe';
      }

      toggleVideoPlay(slide) {
        const video = slide.querySelector('video');
        const playBtn = slide.querySelector('.play-overlay i');

        if (video.paused) {
          video.play();
          playBtn.className = 'bi bi-pause-fill';
        } else {
          video.pause();
          playBtn.className = 'bi bi-play-fill';
        }
      }

      handleScroll() {
        this.pauseAllVideos();
        setTimeout(() => this.playCurrentVideo(), 100);
      }

      pauseAllVideos() {
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
          video.pause();
          const playBtn = video.parentElement.querySelector('.play-overlay i');
          if (playBtn) playBtn.className = 'bi bi-play-fill';
        });
      }

      playCurrentVideo() {
        const slides = document.querySelectorAll('.video-slide');
        slides.forEach(slide => {
          const rect = slide.getBoundingClientRect();
          if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
            const video = slide.querySelector('video');
            const playBtn = slide.querySelector('.play-overlay i');
            
            video.play().catch(e => console.log('Autoplay prevented'));
            if (playBtn) playBtn.className = 'bi bi-pause-fill';
            
            this.currentVideoIndex = parseInt(slide.dataset.index);
            this.currentPlayOrderIndex = this.playOrder.indexOf(this.currentVideoIndex);
          }
        });
      }

      formatCount(num) {
        if (num >= 1000000) {
          return Math.floor(num / 1000000) + ' M';
        } else if (num >= 1000) {
          return Math.floor(num / 1000) + ' K';
        }
        return num.toString();
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      new YouTubeShortsClone();
    });
  </script>
</body>
</html>
