<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Video Shorts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scroll-container {
      height: 100vh;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-section {
      height: 100vh;
      width: 100%;
      position: relative;
      scroll-snap-align: start;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .sidebar-right, .bottom-info, .bottom-nav {
      position: absolute;
      z-index: 10;
      color: white;
    }

    .sidebar-right {
      right: 10px;
      top: 30%;
      text-align: center;
    }

    .sidebar-right div {
      margin-bottom: 15px;
    }

    .sidebar-right i {
      font-size: 24px;
      display: block;
    }

    .bottom-info {
      bottom: 70px;
      left: 10px;
      display: flex;
      align-items: center;
    }

    .bottom-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .subscribe-btn {
      background: white;
      color: black;
      padding: 3px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
    }

    .bottom-nav {
      bottom: 0;
      width: 100%;
      background: black;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #333;
    }

    .bottom-nav div {
      text-align: center;
      font-size: 11px;
    }

    .bottom-nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 2px;
    }

    .upload-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      background: white;
      color: black;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-btn">
    <label for="videoInput" class="custom-upload">Pilih Video</label>
    <input type="file" id="videoInput" accept="video/*" multiple>
  </div>

  <div class="scroll-container" id="scrollContainer">
    <!-- Video sections will be added dynamically -->
  </div>

  <div class="bottom-nav">
    <div><i class="fa-solid fa-house"></i><div>Home</div></div>
    <div><i class="fa-solid fa-video"></i><div>Shorts</div></div>
    <div><i class="fa-solid fa-circle-plus"></i></div>
    <div><i class="fa-solid fa-bell"></i><div>Subs</div></div>
    <div><i class="fa-solid fa-user"></i><div>You</div></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const scrollContainer = document.getElementById('scrollContainer');

    videoInput.addEventListener('change', function () {
      const files = Array.from(this.files);
      scrollContainer.innerHTML = ''; // bersihkan sebelumnya

      files.forEach((file, index) => {
        const url = URL.createObjectURL(file);

        const section = document.createElement('section');
        section.className = 'video-section';

        section.innerHTML = `
          <video src="${url}" playsinline></video>

          <div class="sidebar-right">
            <div><i class="fa-solid fa-thumbs-up"></i><div>16 K</div></div>
            <div><i class="fa-solid fa-thumbs-down"></i><div>Dislike</div></div>
            <div><i class="fa-solid fa-comment-dots"></i><div>6</div></div>
            <div><i class="fa-solid fa-share-nodes"></i><div>Share</div></div>
            <div><i class="fa-solid fa-rotate"></i><div>17</div></div>
          </div>

          <div class="bottom-info">
            <img src="https://via.placeholder.com/36" alt="User"/>
            <div>
              <div class="d-flex align-items-center">
                <span>@aqsa1610</span>
                <button class="subscribe-btn">Subscribe</button>
              </div>
              <div class="mt-1">
                <span class="text-warning">#YuSup</span> Video ke-${index + 1}
              </div>
            </div>
          </div>
        `;

        scrollContainer.appendChild(section);
      });

      setupAutoPlay();
    });

    function setupAutoPlay() {
      const options = {
        root: document.querySelector('#scrollContainer'),
        rootMargin: '0px',
        threshold: 0.9
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const video = entry.target.querySelector('video');
          if (entry.isIntersecting) {
            video.play();
          } else {
            video.pause();
          }
        });
      }, options);

      document.querySelectorAll('.video-section').forEach(section => {
        observer.observe(section);
      });
    }
  </script>

</body>
</html>
