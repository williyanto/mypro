<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Hambatan Resistansi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS Kustom untuk Tampilan */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            padding: 0;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            background-color: #ffffff;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        #hasil-container {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            margin-top: 1.5rem;
            text-align: center;
        }
        #hasil {
            font-size: 2rem;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .footer {
            margin-top: 1.5rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="card">
            <h1 class="text-center mb-2 text-primary">Kalkulator Hambatan</h1>
            <hr class="mb-4">

            <div class="row g-3">
                <div class="col-6">
                    <label for="pembacaan_alat" class="form-label">Pembacaan Alat</label>
                    <input type="number" step="any" class="form-control" id="pembacaan_alat" value="0" placeholder="Dalam Ohm (Ω)">
                </div>
                <div class="col-6">
                    <label for="panjang" class="form-label">Panjang</label>
                    <input type="number" step="any" class="form-control" id="panjang" value="0" placeholder="Dalam meter (m)">
                </div>
                
                <div class="col-6">
                    <label for="suhu" class="form-label">Suhu</label>
                    <input type="number" step="any" class="form-control" id="suhu" value="0" placeholder="Dalam Celsius (°C)">
                </div>
                <div class="col-6">
                    <label for="faktor_koreksi_suhu" class="form-label">Faktor Koreksi</label>
                    <input type="number" step="any" class="form-control" id="faktor_koreksi_suhu" value="1" placeholder="Tanpa satuan">
                </div>

                <div class="col-4">
                    <label for="konduktor" class="form-label">Konduktor</label>
                    <select class="form-select" id="konduktor">
                        <option value="CU" selected>CU</option>
                        <option value="AL">AL</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="penampang" class="form-label">Penampang</label>
                    <select class="form-select" id="penampang">
                        <option value="0.5" selected>0.5 mm²</option>
                        <option value="0.75">0.75 mm²</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="spek_max" class="form-label">Spek. Max</label>
                    <input type="number" step="any" class="form-control" id="spek_max" value="0" placeholder="Dalam Ω/km">
                </div>
                
                <div class="col-12 mt-4">
                    <div id="hasil-container">
                        <h5 class="mb-2">Hasil Akhir</h5>
                        <h2 id="hasil" class="fw-bold">0.000 Ω/km</h2>
                    </div>
                </div>

                <div class="col-12 mt-3 d-flex justify-content-between">
                    <button class="btn btn-secondary" onclick="window.history.back()">Kembali</button>
                    <button class="btn btn-primary">Beranda</button>
                </div>

                <div class="col-12">
                    <p class="footer">Dibuat dengan ❤️ & Bootstrap</p>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hasilElement = document.getElementById('hasil');

            function hitungResistansi() {
                const pembacaanAlat = parseFloat(document.getElementById('pembacaan_alat').value) || 0;
                const panjang = parseFloat(document.getElementById('panjang').value) || 0;
                const suhu = parseFloat(document.getElementById('suhu').value) || 0;
                const faktorKoreksiSuhu = parseFloat(document.getElementById('faktor_koreksi_suhu').value) || 1;
                
                // Ambil nilai dari dropdown Konduktor dan Penampang
                const konduktor = document.getElementById('konduktor').value;
                const penampang = parseFloat(document.getElementById('penampang').value) || 0;

                if (panjang === 0) {
                    hasilElement.textContent = "0.000 Ω/km";
                    return;
                }
                
                // Rumus perhitungan (contoh, sesuaikan jika ada rumus yang lebih spesifik)
                const resistansiPerKm = (pembacaanAlat / panjang) * faktorKoreksiSuhu * 1000;
                hasilElement.textContent = `${resistansiPerKm.toFixed(3)} Ω/km`;
            }

            // Pilih semua input dan dropdown untuk event listener
            const inputs = document.querySelectorAll('.form-control, .form-select');
            inputs.forEach(input => {
                input.addEventListener('input', hitungResistansi);
            });

            hitungResistansi();
        });
    </script>
</body>
</html>
