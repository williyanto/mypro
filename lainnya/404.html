<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YuSup Video Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background-color: black;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
      background: black;
    }

    .sidebar-right {
      position: absolute;
      right: 10px;
      top: 30%;
      text-align: center;
      color: white;
      z-index: 10;
    }

    .sidebar-right i {
      font-size: 24px;
      margin-bottom: 15px;
      display: block;
    }

    .bottom-info {
      position: absolute;
      bottom: 70px;
      left: 10px;
      color: white;
      z-index: 10;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 10;
    }

    .bottom-nav i {
      font-size: 20px;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .subscribe-btn {
      background: white;
      color: black;
      padding: 3px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    .upload-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      background: white;
      color: black;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="video-container">
    <!-- Tombol pilih video -->
    <div class="upload-btn">
      <label for="videoInput" class="custom-upload">Pilih Video</label>
      <input type="file" id="videoInput" accept="video/*">
    </div>

    <!-- Video Player -->
    <video id="videoPlayer" autoplay muted loop playsinline>
      <source id="videoSource" src="" type="video/mp4">
      Browser tidak mendukung video tag.
    </video>

    <!-- Sidebar kanan -->
    <div class="sidebar-right">
      <div><i class="fas fa-thumbs-up"></i><div>16 K</div></div>
      <div><i class="fas fa-thumbs-down"></i><div>Dislike</div></div>
      <div><i class="fas fa-comment"></i><div>6</div></div>
      <div><i class="fas fa-share"></i><div>Share</div></div>
      <div><i class="fas fa-sync-alt"></i><div>17</div></div>
    </div>

    <!-- Info bawah -->
    <div class="bottom-info d-flex align-items-center">
      <img src="https://via.placeholder.com/36" class="profile-pic me-2" alt="User"/>
      <div>
        <div class="d-flex align-items-center">
          <span>@aqsa1610</span>
          <button class="ms-2 subscribe-btn">Subscribe</button>
        </div>
        <div class="mt-1">
          <span class="text-warning">#YuSup</span> Cot untuk aqsakuuh
        </div>
      </div>
    </div>
  </div>

  <!-- Navigasi bawah -->
  <div class="bottom-nav">
    <div><i class="fas fa-home"></i><div style="font-size:10px;">Home</div></div>
    <div><i class="fas fa-play"></i><div style="font-size:10px;">Shorts</div></div>
    <div><i class="fas fa-plus-circle"></i></div>
    <div><i class="fas fa-bell"></i><div style="font-size:10px;">Subs</div></div>
    <div><i class="fas fa-user-circle"></i><div style="font-size:10px;">You</div></div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');

    videoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoSource.src = url;
        videoPlayer.load();
        videoPlayer.play();
      }
    });
  </script>
</body>
</html>
