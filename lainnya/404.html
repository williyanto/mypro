<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .video-wrapper {
      flex: 1;
      position: relative;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      padding-bottom: 160px;
    }

    .video-slide {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom-info {
      position: absolute;
      bottom: 130px;
      left: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 10px;
    }

    .bottom-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .controls button {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .sidebar {
      position: absolute;
      right: 10px;
      bottom: 200px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }

    .sidebar i {
      font-size: 22px;
    }

    .bottom-navbar {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }

    .bottom-navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-navbar input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="videoWrapper">
    <!-- Video items akan ditambahkan di sini -->
  </div>

  <!-- BOTTOM NAVBAR -->
  <div class="bottom-navbar">
    <button><i class="bi bi-house-door"></i><small>Home</small></button>
    <button><i class="bi bi-collection-play"></i><small>Shorts</small></button>
    
    <label>
      <i class="bi bi-plus-circle-fill" style="font-size: 28px;"></i>
      <input type="file" id="videoInput" accept="video/*" multiple>
    </label>
    
    <button><i class="bi bi-people"></i><small>Subs</small></button>
    <button><i class="bi bi-person"></i><small>You</small></button>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoWrapper = document.getElementById('videoWrapper');

    videoInput.addEventListener('change', function () {
      const files = Array.from(videoInput.files);
      if (!files.length) return;

      videoWrapper.innerHTML = ""; // kosongkan dulu

      // Acak urutan video
      files.sort(() => Math.random() - 0.5);

      files.forEach(file => {
        const url = URL.createObjectURL(file);
        const slide = document.createElement('div');
        slide.className = 'video-slide';
        slide.innerHTML = `
          <video src="${url}" autoplay loop playsinline></video>

          <div class="controls">
            <button class="togglePlay"><i class="bi bi-pause-fill"></i></button>
          </div>

          <div class="bottom-info">
            <img src="https://i.pravatar.cc/36?u=${file.name}" alt="avatar">
            <strong>@aqsa1610</strong>
            <button class="btn btn-danger btn-sm ms-auto">Subscribe</button>
          </div>

          <div class="sidebar">
            <button><i class="bi bi-hand-thumbs-up"></i></button>
            <button><i class="bi bi-hand-thumbs-down"></i></button>
            <button><i class="bi bi-chat"></i></button>
            <button><i class="bi bi-share"></i></button>
            <button><i class="bi bi-arrow-repeat"></i></button>
          </div>
        `;
        videoWrapper.appendChild(slide);

        const video = slide.querySelector('video');
        video.volume = 1; // pastikan suara aktif

        const toggleBtn = slide.querySelector('.togglePlay');
        toggleBtn.addEventListener('click', () => {
          if (video.paused) {
            video.play();
            toggleBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
          } else {
            video.pause();
            toggleBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
          }
        });
      });
    });
  </script>
</body>
</html>
