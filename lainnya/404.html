<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Hambatan Resistansi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS Kustom untuk Tampilan */
        body {
            background-color: #f0f2f5; /* Warna latar belakang ringan */
        }
        .container {
            max-width: 600px; /* Batasi lebar container di desktop */
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem; /* Padding untuk kartu utama */
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        #hasil-card {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
            transition: transform 0.2s;
            margin-top: 1.5rem;
        }
        #hasil-card:hover {
            transform: translateY(-3px);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="container py-4">
        <h1 class="text-center mb-4 text-primary">Kalkulator Hambatan</h1>
        <p class="text-center text-muted mb-4">Hitung nilai resistansi dengan mudah</p>

        <div class="card">
            <div class="row g-3">
                <div class="col-6">
                    <label for="pembacaan_alat" class="form-label">Pembacaan Alat (Ω)</label>
                    <input type="number" step="any" class="form-control" id="pembacaan_alat" value="0">
                </div>
                <div class="col-6">
                    <label for="panjang" class="form-label">Panjang (m)</label>
                    <input type="number" step="any" class="form-control" id="panjang" value="0">
                </div>
                
                <div class="col-6">
                    <label for="suhu" class="form-label">Suhu (°C)</label>
                    <input type="number" step="any" class="form-control" id="suhu" value="0">
                </div>
                <div class="col-6">
                    <label for="faktor_koreksi_suhu" class="form-label">Faktor Koreksi</label>
                    <input type="number" step="any" class="form-control" id="faktor_koreksi_suhu" value="1">
                </div>

                <div class="col-4">
                    <label for="konduktor" class="form-label">Konduktor</label>
                    <input type="text" class="form-control" id="konduktor" value="Tembaga">
                </div>
                <div class="col-4">
                    <label for="penampang" class="form-label">Penampang (mm²)</label>
                    <input type="number" step="any" class="form-control" id="penampang" value="0">
                </div>
                <div class="col-4">
                    <label for="spek_max" class="form-label">Spek. Max (Ω/km)</label>
                    <input type="number" step="any" class="form-control" id="spek_max" value="0">
                </div>

                <div class="col-12 mt-3">
                    <button id="hitung-btn" class="btn btn-primary w-100 py-2 fw-bold" type="button">Hitung Resistansi</button>
                </div>
            </div>
        </div>

        <div class="card text-center" id="hasil-card">
            <h5 class="mb-2">Hasil Akhir</h5>
            <h2 id="hasil" class="display-5 fw-bold">0.000 Ω/km</h2>
        </div>

        <p class="footer">Dibuat dengan ❤️ & Bootstrap</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hitungBtn = document.getElementById('hitung-btn');
            const hasilElement = document.getElementById('hasil');

            function hitungResistansi() {
                const pembacaanAlat = parseFloat(document.getElementById('pembacaan_alat').value) || 0;
                const panjang = parseFloat(document.getElementById('panjang').value) || 0;
                const suhu = parseFloat(document.getElementById('suhu').value) || 0;
                const faktorKoreksiSuhu = parseFloat(document.getElementById('faktor_koreksi_suhu').value) || 1;
                const penampang = parseFloat(document.getElementById('penampang').value) || 0;

                if (panjang === 0) {
                    hasilElement.textContent = "0.000 Ω/km";
                    return;
                }
                
                const resistansiPerKm = (pembacaanAlat / panjang) * faktorKoreksiSuhu * 1000;
                hasilElement.textContent = `${resistansiPerKm.toFixed(3)} Ω/km`;
            }

            hitungBtn.addEventListener('click', hitungResistansi);
            
            // Perhitungan akan otomatis saat input berubah
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('input', hitungResistansi);
            });

            // Lakukan perhitungan awal saat halaman dimuat
            hitungResistansi();
        });
    </script>
</body>
</html>
