<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Mobile Android</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #00ff7f; /* Warna hijau solid */
        }
        .bg-green {
            background-color: #00ff7f !important;
        }
        .bottom-nav {
            background-color: #000 !important;
            border-top: 1px solid #333;
        }
        .bottom-nav .nav-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .bottom-nav .shorts-icon {
            font-size: 2.5rem;
            color: #fff;
            position: relative;
            top: -10px;
        }
        .profile-avatar {
            border: 2px solid #fff;
        }
        .interaction-panel {
            position: absolute;
            right: 0;
            bottom: 120px;
        }
        .video-info-panel {
            position: absolute;
            bottom: 60px;
            left: 0;
        }
        .subscribe-btn {
            background-color: #fff;
            color: #000;
            font-weight: 500;
        }
        .container-fluid {
            padding: 0;
        }
    </style>
</head>
<body>

<div class="bg-green text-white vh-100 d-flex flex-column">

    <div class="d-flex justify-content-between align-items-center p-3">
        <i class="bi bi-arrow-left fs-3"></i>
        <i class="bi bi-search fs-3"></i>
    </div>

    <div class="flex-grow-1 position-relative">
        <div class="interaction-panel p-3 d-flex flex-column align-items-center">
            <div class="text-center mb-4">
                <i class="bi bi-hand-thumbs-up fs-2"></i>
                <small class="d-block">16 K</small>
            </div>
            <div class="text-center mb-4">
                <i class="bi bi-hand-thumbs-down fs-2"></i>
                <small class="d-block">Dislike</small>
            </div>
            <div class="text-center mb-4">
                <i class="bi bi-chat-dots fs-2"></i>
                <small class="d-block">6</small>
            </div>
            <div class="text-center mb-4">
                <i class="bi bi-share fs-2"></i>
                <small class="d-block">Share</small>
            </div>
            <div class="text-center mb-4">
                <i class="bi bi-arrow-repeat fs-2"></i>
                <small class="d-block">17</small>
            </div>
            <div class="text-center">
                <img src="https://i.pravatar.cc/150?img=6" alt="Profile" class="rounded-circle profile-avatar" style="width: 40px; height: 40px;">
            </div>
        </div>

        <div class="video-info-panel p-3 w-100">
            <div class="d-flex align-items-center mb-2">
                <img src="https://i.pravatar.cc/150?img=11" alt="Profile" class="rounded-circle me-2 profile-avatar" style="width: 32px; height: 32px;">
                <span class="me-2 fw-bold">@aqsa1610</span>
                <button class="btn btn-sm rounded-pill subscribe-btn">Subscribe</button>
            </div>
            <div class="lh-sm">
                <span>#YuSup Cot untuk aqsakuuh</span>
            </div>
        </div>
    </div>

    <div class="bottom-nav d-flex justify-content-around align-items-center p-2">
        <a href="#" class="nav-link active">
            <i class="bi bi-house-door-fill nav-icon"></i>
            <small>Home</small>
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-play-btn nav-icon"></i>
            <small>Shorts</small>
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-plus-circle-fill shorts-icon"></i>
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-collection-play nav-icon"></i>
            <small>Subscriptions</small>
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-person nav-icon"></i>
            <small>You</small>
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
