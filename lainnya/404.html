<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player Loop Acak</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    #videoContainer {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 30;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      background: white;
      color: black;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar-right {
      position: absolute;
      right: 10px;
      top: 30%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 20;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    .sidebar-right div i {
      font-size: 22px;
    }

    .bottom-info {
      position: absolute;
      bottom: 70px;
      left: 10px;
      right: 10px;
      z-index: 20;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 10px;
    }

    .bottom-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .bottom-info .info-text {
      flex: 1 1 auto;
      min-width: 0;
    }

    .bottom-info .info-text span {
      display: inline-block;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .subscribe-btn {
      background: white;
      color: black;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      margin-left: 8px;
    }

    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 25;
    }

    .controls button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 28px;
      padding: 12px;
      border-radius: 50%;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 30;
    }

    .bottom-navbar .nav-item {
      text-align: center;
      color: white;
      font-size: 12px;
    }

    .bottom-navbar .nav-item i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    @media (max-width: 400px) {
      .subscribe-btn {
        font-size: 11px;
        padding: 2px 8px;
      }

      .bottom-info img {
        width: 30px;
        height: 30px;
      }

      .bottom-info .info-text span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Tombol pilih video -->
  <div class="upload-btn">
    <label for="videoInput" class="custom-upload">Pilih Video</label>
    <input type="file" id="videoInput" multiple accept="video/*" />
  </div>

  <!-- Kontainer video -->
  <div id="videoContainer"></div>

  <!-- Navbar bawah -->
  <nav class="bottom-navbar">
    <div class="nav-item"><i class="fa-solid fa-house"></i>Home</div>
    <div class="nav-item"><i class="fa-solid fa-bolt"></i>Shorts</div>
    <div class="nav-item"><i class="fa-solid fa-video"></i>Subs</div>
    <div class="nav-item"><i class="fa-solid fa-user"></i>You</div>
  </nav>

  <script>
    const input = document.getElementById('videoInput');
    const container = document.getElementById('videoContainer');
    let videoURLs = [];

    input.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      videoURLs = files.map(file => URL.createObjectURL(file));
      loadRandomVideo();
    });

    function loadRandomVideo() {
      if (videoURLs.length === 0) return;

      const randomIndex = Math.floor(Math.random() * videoURLs.length);
      const url = videoURLs[randomIndex];
      container.innerHTML = '';

      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <video src="${url}" autoplay playsinline controls></video>

        <div class="controls">
          <button class="playpause"><i class="fa-solid fa-pause"></i></button>
        </div>

        <div class="sidebar-right">
          <div><i class="fa-solid fa-thumbs-up"></i><div>16 K</div></div>
          <div><i class="fa-solid fa-thumbs-down"></i><div>Dislike</div></div>
          <div><i class="fa-solid fa-comment-dots"></i><div>6</div></div>
          <div><i class="fa-solid fa-share-nodes"></i><div>Share</div></div>
          <div><i class="fa-solid fa-rotate"></i><div>17</div></div>
        </div>

        <div class="bottom-info">
          <img src="https://via.placeholder.com/36" alt="User"/>
          <div class="info-text">
            <div>
              <span>@aqsa1610</span>
              <button class="subscribe-btn">Subscribe</button>
            </div>
            <div class="mt-1">
              <span class="text-warning">#YuSup</span> Video Random
            </div>
          </div>
        </div>
      `;

      container.appendChild(wrapper);

      const video = wrapper.querySelector("video");
      const btnIcon = wrapper.querySelector(".playpause i");
      const playPauseBtn = wrapper.querySelector(".playpause");

      // tombol play/pause
      playPauseBtn.addEventListener('click', () => {
        if (video.paused) {
          video.play();
          btnIcon.className = "fa-solid fa-pause";
        } else {
          video.pause();
          btnIcon.className = "fa-solid fa-play";
        }
      });

      // auto loop acak saat selesai
      video.addEventListener("ended", () => {
        setTimeout(loadRandomVideo, 1000);
      });
    }
  </script>
</body>
</html>
