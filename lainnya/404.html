<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .video-wrapper {
      flex: 1;
      position: relative;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .video-wrapper::-webkit-scrollbar {
      display: none;
    }

    .video-slide {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .video-loading {
      opacity: 0.5;
    }

    .bottom-info {
      position: absolute;
      bottom: 100px;
      left: 15px;
      right: 80px;
      z-index: 10;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .username {
      font-weight: 600;
      font-size: 16px;
      margin-right: 12px;
    }

    .subscribe-btn {
      background: #ff0050;
      border: none;
      color: white;
      padding: 6px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .subscribe-btn:hover {
      background: #e6004a;
      transform: scale(1.05);
    }

    .video-description {
      font-size: 14px;
      line-height: 1.4;
      margin-top: 8px;
      opacity: 0.9;
    }

    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-slide:hover .controls {
      opacity: 1;
    }

    .play-btn {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 1);
    }

    .sidebar {
      position: absolute;
      right: 15px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }

    .sidebar-btn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .sidebar-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .sidebar-btn.liked {
      background: #ff0050;
    }

    .like-count, .comment-count {
      color: white;
      font-size: 12px;
      text-align: center;
      margin-top: 4px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .bottom-navbar {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 50%, #000 100%);
      backdrop-filter: blur(10px);
      padding: 12px 0 8px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 20;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .nav-btn {
      background: none;
      border: none;
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
      cursor: pointer;
      padding: 8px;
    }

    .nav-btn:hover, .nav-btn.active {
      color: white;
      transform: scale(1.05);
    }

    .nav-btn small {
      font-size: 11px;
      font-weight: 500;
    }

    .upload-btn {
      background: linear-gradient(45deg, #ff0050, #ff4081);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s ease;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(255, 0, 80, 0.3);
    }

    .upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 0, 80, 0.4);
    }

    .upload-input {
      display: none;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      width: 100%;
      z-index: 15;
    }

    .progress-fill {
      height: 100%;
      background: #ff0050;
      width: 0%;
      transition: width 0.1s linear;
    }

    .empty-state {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255,255,255,0.7);
      z-index: 10;
    }

    .empty-state i {
      font-size: 64px;
      opacity: 0.5;
      margin-bottom: 16px;
    }

    @media (max-width: 480px) {
      .bottom-info {
        left: 10px;
        right: 70px;
        bottom: 90px;
      }
      
      .sidebar {
        right: 10px;
        bottom: 90px;
        gap: 16px;
      }
      
      .sidebar-btn {
        width: 44px;
        height: 44px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="videoWrapper">
    <div class="empty-state" id="emptyState">
      <i class="bi bi-camera-video"></i>
      <h3>Belum ada video</h3>
      <p>Upload video pertama Anda untuk memulai</p>
    </div>
  </div>

  <!-- PROGRESS BAR -->
  <div class="progress-bar" id="progressBar" style="display: none;">
    <div class="progress-fill"></div>
  </div>

  <!-- BOTTOM NAVBAR -->
  <div class="bottom-navbar">
    <button class="nav-btn active">
      <i class="bi bi-house-door-fill"></i>
      <small>Beranda</small>
    </button>
    <button class="nav-btn">
      <i class="bi bi-collection-play"></i>
      <small>Shorts</small>
    </button>
    
    <label class="upload-btn" title="Upload Video">
      <i class="bi bi-plus-lg"></i>
      <input type="file" class="upload-input" id="videoInput" accept="video/*" multiple>
    </label>
    
    <button class="nav-btn">
      <i class="bi bi-people"></i>
      <small>Subscription</small>
    </button>
    <button class="nav-btn">
      <i class="bi bi-person-circle"></i>
      <small>Profil</small>
    </button>
  </div>

  <script>
    class VideoPlayer {
      constructor() {
        this.videoInput = document.getElementById('videoInput');
        this.videoWrapper = document.getElementById('videoWrapper');
        this.emptyState = document.getElementById('emptyState');
        this.progressBar = document.getElementById('progressBar');
        this.currentVideoIndex = 0;
        this.videos = [];
        this.isScrolling = false;
        
        this.init();
      }

      init() {
        this.videoInput.addEventListener('change', (e) => this.handleFileUpload(e));
        this.videoWrapper.addEventListener('scroll', () => this.handleScroll());
        
        // Add keyboard support
        document.addEventListener('keydown', (e) => this.handleKeyboard(e));
      }

      handleFileUpload(event) {
        const files = Array.from(event.target.files);
        if (!files.length) return;

        this.emptyState.style.display = 'none';
        this.videoWrapper.innerHTML = "";
        this.videos = [];

        // Shuffle files for random order
        const shuffledFiles = files.sort(() => Math.random() - 0.5);

        shuffledFiles.forEach((file, index) => {
          this.createVideoSlide(file, index);
        });

        // Auto-play first video
        setTimeout(() => this.handleScroll(), 100);
      }

      createVideoSlide(file, index) {
        const url = URL.createObjectURL(file);
        const slide = document.createElement('div');
        slide.className = 'video-slide';
        slide.dataset.index = index;
        
        const descriptions = [
          "Video keren banget! üî• #viral #trending",
          "Konten original terbaru nih üé¨ #creative",
          "Jangan lupa like dan subscribe ya! ‚ù§Ô∏è",
          "Video seru hari ini üåü #entertainment",
          "Content creator Indonesia üáÆüá© #local"
        ];
        
        const randomDesc = descriptions[Math.floor(Math.random() * descriptions.length)];
        const likes = Math.floor(Math.random() * 10000) + 100;
        const comments = Math.floor(Math.random() * 1000) + 10;

        slide.innerHTML = `
          <video src="${url}" loop playsinline preload="metadata"></video>
          
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>

          <div class="controls">
            <button class="play-btn">
              <i class="bi bi-play-fill"></i>
            </button>
          </div>

          <div class="bottom-info">
            <div class="user-info">
              <img src="https://i.pravatar.cc/80?u=${file.name}" alt="avatar">
              <span class="username">@aqsa1610</span>
              <button class="subscribe-btn">Ikuti</button>
            </div>
            <div class="video-description">${randomDesc}</div>
          </div>

          <div class="sidebar">
            <div style="text-align: center;">
              <button class="sidebar-btn like-btn" data-liked="false">
                <i class="bi bi-heart"></i>
              </button>
              <div class="like-count">${this.formatNumber(likes)}</div>
            </div>
            
            <div style="text-align: center;">
              <button class="sidebar-btn">
                <i class="bi bi-chat"></i>
              </button>
              <div class="comment-count">${this.formatNumber(comments)}</div>
            </div>
            
            <button class="sidebar-btn">
              <i class="bi bi-share"></i>
            </button>
            
            <button class="sidebar-btn">
              <i class="bi bi-bookmark"></i>
            </button>
            
            <button class="sidebar-btn">
              <i class="bi bi-three-dots"></i>
            </button>
          </div>
        `;

        this.videoWrapper.appendChild(slide);
        this.videos.push({ element: slide, file, url });

        // Add event listeners
        this.setupVideoEvents(slide, index);
      }

      setupVideoEvents(slide, index) {
        const video = slide.querySelector('video');
        const playBtn = slide.querySelector('.play-btn');
        const likeBtn = slide.querySelector('.like-btn');
        const subscribeBtn = slide.querySelector('.subscribe-btn');
        const progressFill = slide.querySelector('.progress-fill');

        // Play/Pause functionality
        const togglePlay = () => {
          if (video.paused) {
            video.play();
            playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
          } else {
            video.pause();
            playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
          }
        };

        playBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        // Like functionality
        likeBtn.addEventListener('click', () => {
          const isLiked = likeBtn.dataset.liked === 'true';
          const likeCount = slide.querySelector('.like-count');
          let currentCount = parseInt(likeCount.textContent.replace(/[^\d]/g, ''));
          
          if (isLiked) {
            likeBtn.dataset.liked = 'false';
            likeBtn.classList.remove('liked');
            likeBtn.innerHTML = '<i class="bi bi-heart"></i>';
            currentCount--;
          } else {
            likeBtn.dataset.liked = 'true';
            likeBtn.classList.add('liked');
            likeBtn.innerHTML = '<i class="bi bi-heart-fill"></i>';
            currentCount++;
            
            // Heart animation
            this.createHeartAnimation(slide);
          }
          
          likeCount.textContent = this.formatNumber(currentCount);
        });

        // Subscribe functionality
        subscribeBtn.addEventListener('click', () => {
          if (subscribeBtn.textContent === 'Ikuti') {
            subscribeBtn.textContent = 'Mengikuti';
            subscribeBtn.style.background = 'rgba(255,255,255,0.2)';
          } else {
            subscribeBtn.textContent = 'Ikuti';
            subscribeBtn.style.background = '#ff0050';
          }
        });

        // Progress bar
        video.addEventListener('timeupdate', () => {
          if (video.duration) {
            const progress = (video.currentTime / video.duration) * 100;
            progressFill.style.width = progress + '%';
          }
        });

        // Auto-restart video
        video.addEventListener('ended', () => {
          video.currentTime = 0;
          video.play();
          progressFill.style.width = '0%';
        });
      }

      createHeartAnimation(slide) {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.cssText = `
          position: absolute;
          font-size: 30px;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          z-index: 100;
          pointer-events: none;
          animation: heartFloat 1s ease-out forwards;
        `;
        
        const style = document.createElement('style');
        style.textContent = `
          @keyframes heartFloat {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(1.5); }
          }
        `;
        document.head.appendChild(style);
        
        slide.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }

      handleScroll() {
        if (this.isScrolling) return;
        this.isScrolling = true;

        setTimeout(() => {
          this.pauseAllVideos();
          this.playVisibleVideo();
          this.isScrolling = false;
        }, 100);
      }

      pauseAllVideos() {
        const videos = document.querySelectorAll('.video-slide video');
        videos.forEach(video => {
          video.pause();
          const playBtn = video.parentElement.querySelector('.play-btn');
          if (playBtn) {
            playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
          }
        });
      }

      playVisibleVideo() {
        const slides = document.querySelectorAll('.video-slide');
        slides.forEach(slide => {
          const rect = slide.getBoundingClientRect();
          const isFullyVisible = rect.top >= 0 && rect.bottom <= window.innerHeight;
          
          if (isFullyVisible) {
            const video = slide.querySelector('video');
            const playBtn = slide.querySelector('.play-btn');
            
            video.play().catch(e => console.log('Autoplay prevented:', e));
            if (playBtn) {
              playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
            }
            
            this.currentVideoIndex = parseInt(slide.dataset.index);
          }
        });
      }

      handleKeyboard(event) {
        switch(event.code) {
          case 'Space':
            event.preventDefault();
            const currentVideo = document.querySelector('.video-slide video');
            if (currentVideo) {
              if (currentVideo.paused) {
                currentVideo.play();
              } else {
                currentVideo.pause();
              }
            }
            break;
          case 'ArrowUp':
            event.preventDefault();
            this.scrollToPrevious();
            break;
          case 'ArrowDown':
            event.preventDefault();
            this.scrollToNext();
            break;
        }
      }

      scrollToPrevious() {
        if (this.currentVideoIndex > 0) {
          const prevSlide = document.querySelector(`[data-index="${this.currentVideoIndex - 1}"]`);
          if (prevSlide) {
            prevSlide.scrollIntoView({ behavior: 'smooth' });
          }
        }
      }

      scrollToNext() {
        if (this.currentVideoIndex < this.videos.length - 1) {
          const nextSlide = document.querySelector(`[data-index="${this.currentVideoIndex + 1}"]`);
          if (nextSlide) {
            nextSlide.scrollIntoView({ behavior: 'smooth' });
          }
        }
      }

      formatNumber(num) {
        if (num >= 1000000) {
          return (num / 1000000).toFixed(1) + 'M';
        } else if (num >= 1000) {
          return (num / 1000).toFixed(1) + 'K';
        }
        return num.toString();
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      new VideoPlayer();
    });

    // Add navbar functionality
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
