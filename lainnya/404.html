<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    header {
      background: #000;
      padding: 10px;
      text-align: center;
      color: white;
      z-index: 10;
    }
    header input[type="file"] {
      display: none;
    }
    .custom-file {
      display: inline-block;
      background: #ff0000;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
    }

    .video-wrapper {
      flex: 1;
      position: relative;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sidebar-right {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: white;
      font-size: 14px;
      z-index: 10;
    }

    .sidebar-right i {
      font-size: 24px;
    }

    .bottom-info {
      position: absolute;
      bottom: 70px;
      left: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 10px;
    }

    .bottom-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .bottom-info .info-text {
      flex: 1 1 auto;
      min-width: 0;
    }

    .bottom-info .info-text span {
      display: inline-block;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .subscribe-btn {
      background: white;
      color: black;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      margin-left: 8px;
    }

    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
    }

    .controls button {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <label for="videoInput" class="custom-file">Pilih Video</label>
      <input type="file" id="videoInput" accept="video/*" multiple />
    </header>
    <div class="video-wrapper" id="videoWrapper"></div>
  </div>

  <script>
    const videoInput = document.getElementById("videoInput");
    const videoWrapper = document.getElementById("videoWrapper");

    let videos = [];

    videoInput.addEventListener("change", (e) => {
      videos = Array.from(e.target.files);
      shuffleArray(videos);
      renderVideos(videos);
    });

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderVideos(videoFiles) {
      videoWrapper.innerHTML = "";
      videoFiles.forEach((file, index) => {
        const url = URL.createObjectURL(file);
        const section = document.createElement("section");
        section.innerHTML = `
          <video src="${url}" playsinline></video>
          <div class="controls">
            <button class="playpause"><i class="fa-solid fa-pause"></i></button>
          </div>
          <div class="sidebar-right">
            <div><i class="fa-solid fa-thumbs-up"></i><div>16 K</div></div>
            <div><i class="fa-solid fa-thumbs-down"></i><div>Dislike</div></div>
            <div><i class="fa-solid fa-comment-dots"></i><div>6</div></div>
            <div><i class="fa-solid fa-share-nodes"></i><div>Share</div></div>
            <div><i class="fa-solid fa-rotate"></i><div>17</div></div>
          </div>
          <div class="bottom-info">
            <img src="https://via.placeholder.com/36" alt="User"/>
            <div class="info-text">
              <div>
                <span>@aqsa1610</span>
                <button class="subscribe-btn">Subscribe</button>
              </div>
              <div class="mt-1">
                <span class="text-warning">#YuSup</span> Video ke-${index + 1}
              </div>
            </div>
          </div>
        `;
        videoWrapper.appendChild(section);

        const video = section.querySelector("video");
        const btn = section.querySelector(".playpause");
        const icon = btn.querySelector("i");

        video.volume = 1.0;
        video.muted = false;

        video.addEventListener("canplay", () => {
          video.play();
        });

        btn.addEventListener("click", () => {
          if (video.paused) {
            video.play();
            icon.className = "fa-solid fa-pause";
          } else {
            video.pause();
            icon.className = "fa-solid fa-play";
          }
        });

        video.addEventListener("ended", () => {
          let nextIndex = (index + 1) % videoFiles.length;
          const nextSection = videoWrapper.children[nextIndex];
          if (nextSection) {
            nextSection.scrollIntoView({ behavior: "smooth" });
            const nextVideo = nextSection.querySelector("video");
            if (nextVideo) {
              nextVideo.play();
            }
          }
        });
      });
    }
  </script>
</body>
</html>
