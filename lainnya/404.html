<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Scroll Video Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
    }

    main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      width: 100vw;
      position: relative;
      scroll-snap-align: start;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sidebar-right {
      position: absolute;
      right: 10px;
      top: 30%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 5;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    .sidebar-right div i {
      font-size: 22px;
    }

    .bottom-info {
      position: absolute;
      bottom: 70px;
      left: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 10px;
    }

    .bottom-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .bottom-info .info-text {
      flex: 1 1 auto;
      min-width: 0;
    }

    .bottom-info .info-text span {
      display: inline-block;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .subscribe-btn {
      background: white;
      color: black;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      margin-left: 8px;
    }

    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
    }

    .controls button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 28px;
      padding: 12px;
      border-radius: 50%;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 20;
    }

    .bottom-navbar .nav-item {
      text-align: center;
      color: white;
      font-size: 12px;
    }

    .bottom-navbar .nav-item i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .choose-button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 30;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      .subscribe-btn {
        font-size: 11px;
        padding: 2px 8px;
      }

      .bottom-info img {
        width: 30px;
        height: 30px;
      }

      .bottom-info .info-text span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <input type="file" id="videoInput" multiple accept="video/*" hidden />
  <button class="choose-button" onclick="document.getElementById('videoInput').click()">Pilih Video</button>
  <main id="videoContainer"></main>

  <nav class="bottom-navbar">
    <div class="nav-item"><i class="fa-solid fa-house"></i>Home</div>
    <div class="nav-item"><i class="fa-solid fa-bolt"></i>Shorts</div>
    <div class="nav-item"><i class="fa-solid fa-video"></i>Subs</div>
    <div class="nav-item"><i class="fa-solid fa-user"></i>You</div>
  </nav>

  <script>
    const input = document.getElementById('videoInput');
    const container = document.getElementById('videoContainer');
    let videoURLs = [];

    input.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      videoURLs = files.map(file => URL.createObjectURL(file));
      loadAllVideos(videoURLs);
    });

    function loadAllVideos(urls) {
      container.innerHTML = '';
      urls.forEach((url, index) => {
        const section = document.createElement('section');
        section.innerHTML = `
          <video src="${url}" autoplay muted playsinline></video>

          <div class="controls">
            <button class="playpause"><i class="fa-solid fa-pause"></i></button>
          </div>

          <div class="sidebar-right">
            <div><i class="fa-solid fa-thumbs-up"></i><div>16 K</div></div>
            <div><i class="fa-solid fa-thumbs-down"></i><div>Dislike</div></div>
            <div><i class="fa-solid fa-comment-dots"></i><div>6</div></div>
            <div><i class="fa-solid fa-share-nodes"></i><div>Share</div></div>
            <div><i class="fa-solid fa-rotate"></i><div>17</div></div>
          </div>

          <div class="bottom-info">
            <img src="https://via.placeholder.com/36" alt="User"/>
            <div class="info-text">
              <div>
                <span>@aqsa1610</span>
                <button class="subscribe-btn">Subscribe</button>
              </div>
              <div class="mt-1">
                <span class="text-warning">#YuSup</span> Random Video
              </div>
            </div>
          </div>
        `;
        container.appendChild(section);

        const video = section.querySelector("video");
        const btn = section.querySelector(".playpause i");
        section.querySelector(".playpause").onclick = () => {
          if (video.paused) {
            video.play();
            btn.classList.remove("fa-play");
            btn.classList.add("fa-pause");
          } else {
            video.pause();
            btn.classList.remove("fa-pause");
            btn.classList.add("fa-play");
          }
        };

        video.addEventListener("ended", () => {
          const randomIndex = Math.floor(Math.random() * urls.length);
          const nextVideo = container.children[randomIndex].querySelector("video");
          nextVideo.play();
          nextVideo.scrollIntoView({ behavior: 'smooth' });
        });
      });
    }
  </script>
</body>
</html>
