        box-shadow 0.5s cubic-bezier(.4,2,.7,1.2),
        background 0.5s cubic-bezier(.4,2,.7,1.2),
        color 0.5s cubic-bezier(.4,2,.7,1.2),
        opacity 0.5s cubic-bezier(.4,2,.7,1.2),
        transform 0.5s cubic-bezier(.4,2,.7,1.2);
      opacity: 1;
      background: #fff;
      box-shadow: none;
      color: #222;
      text-align: center;
    }
    #resistansi {
      text-align: center;
    }
    body {
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .card-box {
      max-width: 420px;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 25px;
      background-color: white;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    h4.title {
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      transition: color 0.3s;
    }
    .leaf-btn {
      color: #127cff;
      font-weight: 400;
      border: 2px solid #127cff;
      background: transparent;
      padding: 6px 18px;
      margin: 5px 5px 5px 0;
      border-radius: 30px;
      transition:
        transform 0.18s cubic-bezier(.4,2,.7,1.2),
        background 0.2s,
        color 0.2s,
        box-shadow 0.2s;
      font-size: 1rem;
      box-shadow: none;
      display: inline-block;
      line-height: 1.2;
    }
    .leaf-btn.active,
    .leaf-btn:focus {
      background-color: #127cff !important;
      color: #fff !important;
      outline: 2px solid #127cff !important;
      box-shadow: 0 0 12px rgba(18, 124, 255, 0.18) !important;
      transform: scale(1.09);
    }
    .leaf-btn:hover {
      background-color: #127cff;
      color: #fff;
      transform: scale(1.09);
      z-index: 2;
    }
    .form-control,
    .form-select.luas-select {
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s, border 0.3s;
      background: #fff;
      color: #222;
      border: 1px solid #ddd;
    }
    .form-select.luas-select {
      text-align: left;
      padding-left: 12px;
    }
    .form-label {
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    .info-text {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      color: #333;
      opacity: 1;
      transform: translateY(0px) scale(1);
      transition: opacity 0.55s cubic-bezier(.4,2,.7,1.2), transform 0.55s cubic-bezier(.4,2,.7,1.2);
    }
    .info-text.anim-change {
      opacity: 0;
      transform: translateY(18px) scale(0.96);
      transition: opacity 0.2s, transform 0.2s;
    }
    /* Keterangan hijau tebal */
    .info-detail {
      color: #22b573 !important;
      font-weight: bold;
    }
    .satuan-ohm {
      color: #222 !important;
      font-weight: normal !important;
    }
    body.dark-mode .satuan-ohm {
      color: #fff !important;
    }
    /* Tambahan style untuk teks "Spek sesuai tabel" */
    .spec-label {
        color: #222; /* Hitam */
        font-weight: normal;
    }
    /* Tambahan style untuk nilai spesifikasi */
    .spec-value {
        color: #127cff; /* Biru */
        font-weight: bold; /* Tebal */
    }
    /* Style untuk nilai nominal mmÂ² */
    .nominal-mm2 {
        color: #222; /* Hitam */
        font-weight: bold; /* Tebal */
    }

      background: #fff;
      box-shadow: none;
      color: #222;

        color 0.2s,
