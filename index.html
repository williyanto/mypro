    <script>
      // JavaScript untuk Tanggal dan Jam (sudah ada)
      function updateTime() {
        const now = new Date();
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZone: 'Asia/Jakarta'
        };
        const formatter = new Intl.DateTimeFormat('id-ID', options);
        const formattedDateTime = formatter.format(now);
        document.getElementById('current-time').textContent = formattedDateTime + ' WIB';
      }
      updateTime();
      setInterval(updateTime, 1000);

      // --- JavaScript untuk Loading Screen ---
      window.addEventListener('load', function() {
        // Hapus kelas 'overflow: hidden' dari body setelah loading
        document.body.style.overflow = 'auto';

        // Tambahkan kelas 'loaded' ke body untuk memicu transisi opacity
        document.body.classList.add('loaded');

        // Opsional: Hapus overlay dari DOM setelah transisi selesai
        // Ini memastikan overlay tidak lagi memakan ruang atau memblokir interaksi
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.addEventListener('transitionend', function() {
          loadingOverlay.remove();
        });
      });

      // Pastikan body memiliki overflow: hidden saat loading dimulai
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.overflow = 'hidden';
      });
    </script>
