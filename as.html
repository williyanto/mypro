<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama Proyek</title>
    <link rel="icon" type="image/png" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom CSS Variables */
        :root {
            --primary-color: #007bff; /* Standard Bootstrap blue */
            --secondary-color: #6c757d; /* Standard Bootstrap gray */
            --body-bg-light: #f8f9fa; /* Light background */
            --body-bg-dark: #343a40; /* Dark background */
            --text-color-light: #212529; /* Dark text for light mode */
            --text-color-dark: #f8f9fa; /* Light text for dark mode */
            --card-bg-light: #ffffff;
            --card-bg-dark: #495057;
            --border-color-light: #dee2e6;
            --border-color-dark: #6c757d;
        }

        /* Base Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes full viewport height */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* Dark Mode Body Styles */
        body.dark-mode {
            background-color: var(--body-bg-dark);
            color: var(--text-color-dark);
        }

        /* Container Styling */
        .container-fluid {
            flex: 1; /* Allows container to take available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding-top: 20px;
            padding-bottom: 20px;
            /* Tambahkan ini untuk memastikan konten tidak melebihi lebar kontainer */
            overflow: hidden; 
        }

        /* Heading Styles */
        h1 {
            color: var(--text-color-light);
            margin-bottom: 30px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        /* Dark Mode Heading Styles */
        body.dark-mode h1 {
            color: var(--text-color-dark);
        }

        /* Project Button Styles */
        .project-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 15px;
            min-height: 120px; /* Minimum height for buttons */
            text-align: center;
            text-decoration: none;
            color: white; /* Default text color for Bootstrap buttons */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
            width: 100%; /* Full width in grid */
        }

        .project-button i {
            font-size: 2.5em; /* Icon size */
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8); /* Slightly transparent icon color */
        }

        .project-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            opacity: 0.95;
            color: white; /* Ensure text remains white on hover */
        }

        /* Custom Button Colors (using linear gradients) */
        .btn-custom-1 { background: linear-gradient(135deg, #1abc9c, #16a085); } /* Emerald Green */
        .btn-custom-2 { background: linear-gradient(135deg, #3498db, #2980b9); } /* Bright Blue */
        .btn-custom-3 { background: linear-gradient(135deg, #9b59b6, #8e44ad); } /* Amethyst Purple */
        .btn-custom-4 { background: linear-gradient(135deg, #e67e22, #d35400); } /* Pumpkin Orange */
        .btn-custom-5 { background: linear-gradient(135deg, #f1c40f, #f39c12); } /* Bright Yellow */
        .btn-custom-6 { background: linear-gradient(135deg, #e74c3c, #c0392b); } /* Brick Red */

        /* Mode Toggle Button Wrapper */
        .mode-toggle-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px; /* Spacing from the button grid */
        }

        /* Mode Toggle Button Styles */
        .mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 50px;
            color: var(--primary-color);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .mode-toggle i {
            font-size: 1.2em;
        }

        .mode-toggle:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: var(--primary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Dark Mode Toggle Button Styles */
        body.dark-mode .mode-toggle {
            color: #9b59b6; /* Purple color for dark mode toggle */
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .mode-toggle:hover {
            background-color: rgba(155, 89, 182, 0.2);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* Footer Text Styles */
        .footer-text {
            margin-top: 20px;
            padding-bottom: 20px;
            color: var(--secondary-color);
            font-size: 0.85em;
            text-align: center;
            transition: color 0.3s ease;
        }

        /* Dark Mode Footer Text Styles */
        body.dark-mode .footer-text {
            color: #bdc3c7;
        }

        /* Responsive Adjustments for Smaller Screens */
        @media (max-width: 576px) { /* Extra small devices (portrait phones) */
            .project-button {
                padding: 15px 10px;
                min-height: 100px; /* Sedikit lebih kecil untuk layar sangat kecil */
                font-size: 1em;
                margin-bottom: 15px; /* Tambahkan jarak antar tombol */
            }
            .project-button i {
                font-size: 2em;
                margin-bottom: 8px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Daftar Proyek Saya v1</h1>

        <div class="row row-cols-2 g-3">
            <div class="col">
                <a href="project1.html" class="project-button btn-custom-1">
                    <i class="fas fa-calculator"></i> <span>Proyek 1</span>
                </a>
            </div>
            <div class="col">
                <a href="project2.html" class="project-button btn-custom-2">
                    <i class="fas fa-bolt"></i> <span>Proyek 2</span>
                </a>
            </div>
            <div class="col">
                <a href="project3.html" class="project-button btn-custom-3">
                    <i class="fas fa-thermometer-half"></i> <span>Proyek 3</span>
                </a>
            </div>
            <div class="col">
                <a href="project4.html" class="project-button btn-custom-4">
                    <i class="fas fa-ruler"></i> <span>Proyek 4</span>
                </a>
            </div>
            <div class="col">
                <a href="project5.html" class="project-button btn-custom-5">
                    <i class="fas fa-code"></i> <span>Proyek 5</span>
                </a>
            </div>
            <div class="col">
                <a href="project6.html" class="project-button btn-custom-6">
                    <i class="fas fa-flask"></i> <span>Proyek 6</span>
                </a>
            </div>
        </div>

        <div class="mode-toggle-wrapper">
            <button id="modeToggle" class="mode-toggle" aria-label="Toggle dark and light mode">
                <i class="fas fa-moon"></i> <span id="modeText">Mode Terang</span>
            </button>
        </div>
    </div>

    <div class="footer-text">
        Dibuat oleh Williyanto Adi 2025
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modeToggleBtn = document.getElementById('modeToggle');
            const body = document.body;
            const modeIcon = modeToggleBtn.querySelector('i');
            const modeText = document.getElementById('modeText');

            /**
             * Updates the text and icon of the mode toggle button based on the current mode.
             * @param {boolean} isDarkMode - True if dark mode is active, false otherwise.
             */
            function updateModeToggleUI(isDarkMode) {
                if (isDarkMode) {
                    modeText.textContent = 'Mode Gelap';
                    modeIcon.classList.replace('fa-moon', 'fa-sun'); // Replace moon with sun icon
                } else {
                    modeText.textContent = 'Mode Terang';
                    modeIcon.classList.replace('fa-sun', 'fa-moon'); // Replace sun with moon icon
                }
            }

            // Check for saved theme preference in localStorage on page load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                updateModeToggleUI(true);
            } else {
                body.classList.remove('dark-mode');
                updateModeToggleUI(false);
            }

            // Add event listener for the mode toggle button
            modeToggleBtn.addEventListener('click', () => {
                // Toggle 'dark-mode' class on the body
                const isDarkMode = body.classList.toggle('dark-mode');
                // Save the current theme preference to localStorage
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                // Update the button's text and icon
                updateModeToggleUI(isDarkMode);
            });
        });
    </script>
</body>
</html>
