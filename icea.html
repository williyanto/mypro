<html lang="id">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --border-color: #ccc;
      --input-bg: #fff;
      --button-bg: #007bff;
      --button-text: #fff;
      --button-hover: #0056cc;
      --footer-color: #777;
      --divider: #ddd;
      --info-bg: #e8f5ff;
      --info-border: #90caf9;
      --info-color: #1976d2;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --border-color: #444;
      --input-bg: #1e1e1e;
      --button-bg: #4444ff;
      --button-text: #fff;
      --button-hover: #2222aa;
      --footer-color: #aaa;
      --divider: #555;
      --info-bg: #222b38;
      --info-border: #1976d2;
      --info-color: #90caf9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container-main {
      background: var(--input-bg);
      padding: 32px 24px;
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
      border: 1px solid var(--border-color);
      position: relative;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .title-main {
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    .divider {
      height: 1px;
      width: 100%;
      background: var(--divider);
      margin: 12px 0 24px 0;
    }
    .info-area {
      display: flex;
      align-items: center;
      gap: 7px;
      background: var(--info-bg);
      border: 1.5px solid var(--info-border);
      border-radius: 10px;
      padding: 10px 14px 10px 12px;
      margin: 0 auto 20px auto;
      transition: box-shadow 0.2s;
      box-shadow: 0 3px 10px rgba(25, 118, 210, 0.07);
      cursor: pointer;
      user-select: none;
      min-width: 32px;
      max-width: 400px;
      justify-content: flex-start;
    }
    .info-area.compact {
      background: transparent;
      border: none;
      padding: 0;
      box-shadow: none;
      margin: 0;
      min-width: 32px;
      width: 32px;
      max-width: none;
      display: inline-flex;
      align-items: center;
    }
    .info-area .info-icon {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      color: var(--info-color);
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .info-area.compact .info-icon:active,
    .info-area.compact .info-icon:focus {
      background: var(--info-bg);
      outline: none;
    }
    .info-text {
      font-size: 1rem;
      color: var(--info-color);
      font-weight: 500;
      line-height: 1.45;
      margin-left: 2px;
      margin-top: 1px;
    }
    .info-text strong {
      display: block;
      margin-bottom: 2px;
      font-weight: 700;
      font-size: 1.04em;
    }
    .info-area-gap {
      height: 20px;
      width: 100%;
      display: block;
    }
    .form-row {
      display: flex !important;
      flex-direction: row !important;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: nowrap !important;
    }
    .form-group {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      min-width: 0;
      width: 100%;
    }
    .form-label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-input,
    select.form-input {
      padding: 10px 14px;
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      font-size: 0.95rem;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border 0.2s;
      width: 100%;
    }
    .form-input:focus {
      border-color: var(--button-bg);
      outline: none;
    }
    /* Placeholder style */
    .form-input::placeholder {
      font-style: italic;
      color: var(--footer-color); /* Make it subtle */
    }
    .result-box {
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      text-align: center;
      padding: 12px 10px;
      font-size: 1rem;
      font-weight: 600;
      margin: 20px 0 28px 0;
      background: var(--input-bg);
    }
    #hasil-status {
      font-size: 0.88rem;
      margin-top: 4px;
    }
    .hint-green {
      color: green;
      font-style: italic;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 8px;
      margin-bottom: 3px;
      display: block;
    }
    .green-text { /* CSS untuk teks hijau */
        color: green;
        font-weight: 600;
    }
    #spec-tabel-display {
        font-size: 0.88rem;
        margin-top: 10px; /* Margin atas untuk memisahkan dari result-box */
        color: var(--text-color);
        text-align: left; /* Rata kiri */
        font-weight: normal; /* Tidak tebal */
    }

    /* --- BUTTONS GRID --- */
    .btn-section {
      margin-top: 32px;
      margin-bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
      justify-content: center;
    }
    .btn-row1, .btn-row2, .btn-row3 {
      display: flex;
      gap: 10px;
      justify-content: center !important;
      align-items: center;
      width: 100%;
    }
    .btn-row3 {
      gap: 10px;
    }
    .btn-row3 .main-btn {
      flex: 1 0 auto;
      min-width: 100px;
      max-width: 180px;
      text-align: center;
    }
    .btn-row3 .right-actions {
      display: flex;
      gap: 6px;
      margin-left: 0;
      align-items: center;
    }
    .main-btn {
      padding: 8px 18px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 0;
      flex: 1;
      max-width: 180px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .main-btn:hover {
      background: var(--button-hover);
    }
    .icon-btn {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.25rem;
      transition: background 0.2s;
      margin-right: 2px;
    }
    .icon-btn:hover {
      background: var(--button-hover);
    }
    .footer-main {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--footer-color);
    }
    .footer-main::before {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background: var(--divider);
      margin-bottom: 12px;
    }
    /* Removed fixed unit span, now it's dynamically inserted */
    #hasil-nilai {
        display: flex;
        justify-content: center;
        align-items: baseline;
        gap: 5px;
    }


    @media (max-width: 480px) {
      .container-main {
        max-width: 99vw;
        padding: 20px 4vw;
        border-radius: 8px;
      }
      .form-row { flex-direction: row !important; gap: 12px !important; flex-wrap: nowrap !important; }
      .btn-section { gap: 9px; }
      .btn-row1, .btn-row2, .btn-row3 { gap: 9px; flex-wrap: wrap; justify-content: center !important; }
      .btn-row3 { justify-content: center !important; }
      .main-btn { max-width: 100%; padding: 8px 8px; font-size: 0.92rem; }
      .icon-btn { width: 34px; height: 34px; font-size: 1.08rem; }
      .info-text { font-size: 0.98em; }
      .info-area { padding: 10px 7px 10px 8px; }
      .info-area.compact { min-width: 28px; }
      .info-area-gap { height: 16px; }
      .title-main { font-size: 1.1rem; }
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }
      .btn-section, .footer-main, .info-area {
        display: none !important;
      }
      .container-main {
        border: none;
        box-shadow: none;
        padding: 0;
        max-width: 100%;
      }
      .divider {
        display: none;
      }
    }
  </style>
</head>

        let val = el.value;
        val = val.replace(/,/g, '.');
        val = val.replace(/[^0-9.]/g, '');
        const parts = val.split('.');
        if (parts.length > 2) {
          val = parts[0] + '.' + parts.slice(1).join('');

        el.value = val;

      if (!infoExpanded) {
        infoArea.style.display = "none";

        // Event untuk collapse
        const icon = document.getElementById("infoIconExpanded");

        area.addEventListener("click", function(e) {
          if (e.target === icon || e.target.closest('.info-icon')) collapseInfoArea();

        area.addEventListener("keydown", function(e) {
          if (e.key === "Enter" || e.key === " ") {
            collapseInfoArea();
          }
        });
      }
    }

      if (infoExpanded) {

    function getLuasValue() {

    function getGreeting(now) {
      const jam = now.getHours();
      const menit = now.getMinutes();
      const totalMenit = jam * 60 + menit;
      if (totalMenit >= 300 && totalMenit <= 659) return "Selamat Pagi,";
      if (totalMenit >= 660 && totalMenit <= 899) return "Selamat Siang,";
      if (totalMenit >= 900 && totalMenit <= 1079) return "Selamat Sore,";
      if (totalMenit >= 1080 && totalMenit <= 1439) return "Selamat Malam,";
      return "";
    }

    function updateSpec() {
      const bahan = bahanEl.value;
      const luas = getLuasValue();
      spesifikasiEl.value = specData[bahan]?.[luas]?.replace(".", ",") || ""; // Display with comma for UI
      hitungHasil(); // Panggil hitungHasil setelah update spec
    }

    function updateFaktor() {
      const bahan = bahanEl.value;
      const suhuValue = suhuEl.value.replace(",", ".").trim();
      let suhuNumber = parseFloat(suhuValue);
      let faktor = "";
      if (!isNaN(suhuNumber) && suhuData[bahan]) {
        if (suhuData[bahan][suhuNumber]) { 
          faktor = suhuData[bahan][suhuNumber];
        } else { 
          faktor = ""; 
        }
      }
      faktorEl.value = faktor.replace(".", ","); 
      hitungHasil(); // Panggil hitungHasil setelah update faktor
    }

    function isInputLengkap() {
      // Periksa apakah semua input yang dibutuhkan sudah terisi
      return alatEl.value.trim() !== "" &&
        document.getElementById("panjang").value.trim() !== "" &&
        suhuEl.value.trim() !== "" &&
        faktorEl.value.trim() !== "";
    }

    function showGreetingHint() {
      const now = new Date();
      const greeting = getGreeting(now);
      if (greeting) {
        hasilStatus.innerHTML = `<span class="hint-green">${greeting} Mohon lengkapi data untuk memulai.</span>`;
      } else {
        hasilStatus.innerHTML = `<span class="hint-green">Mohon lengkapi data, untuk memulai aplikasi ini.</span>`;
      }
      nilaiUtamaEl.textContent = ""; // Kosongkan nilai utama
      hasilEl.style.color = "inherit";
      specTabelDisplay.textContent = ""; // Kosongkan juga ini
      // Hide the unit when inputs are not complete
      hasilNilai.innerHTML = `<span id="nilai-utama"></span><span id="unit-text"></span>`;
    }

    function hitungHasil() {
      let alatNumber = parseFloat(alatEl.value.replace(",", ".")); 
      const panjang = parseFloat(document.getElementById("panjang").value.replace(",", "."));
      const faktor = parseFloat(faktorEl.value.replace(",", ".")); 
      const bahan = bahanEl.value;
      const luas = getLuasValue();
      const specRaw = specData[bahan]?.[luas]?.replace(",", ".");
      const spec = parseFloat(specRaw);

      updateTabelSpecDisplay(); // Panggil ini untuk memperbarui teks spec sesuai tabel

      if (!isInputLengkap()) {
        showGreetingHint();
        // Hide the unit when inputs are not complete
        hasilNilai.innerHTML = `<span id="nilai-utama"></span><span style="color:var(--text-color);" id="unit-text"></span>`;
        return;
      }

      if (!isNaN(alatNumber) && !isNaN(panjang) && !isNaN(faktor) && panjang !== 0) {
        const hasil = (alatNumber / panjang) * faktor;
        nilaiUtamaEl.textContent = hasil.toFixed(5); // Hanya nilai numerik di sini
        // Display the unit when there's a valid result

          if (hasil < spec) {
            hasilEl.style.color = "green";
            hasilStatus.textContent = "Hasil pengujian memenuhi standar. âœ…";
            hasilStatus.style.color = "green";
          } else {
            hasilEl.style.color = "red";
            hasilStatus.textContent = "Hasil pengujian tidak memenuhi standar. âŒ";
            hasilStatus.style.color = "red";
          }
        } else {
          hasilEl.style.color = "gray";
          hasilStatus.textContent = "Spec tidak tersedia untuk perbandingan.";
          hasilStatus.style.color = "gray";
        }
      } else {
        showGreetingHint();
        // Hide the unit when calculation is not possible
        hasilNilai.innerHTML = `<span id="nilai-utama"></span><span style="color:var(--text-color);" id="unit-text"></span>`;
      }
    }

      laporanPengujian.push({

        jam: jamPengujian

      const blob = new Blob([isiLaporan], {type: "text/plain"});
